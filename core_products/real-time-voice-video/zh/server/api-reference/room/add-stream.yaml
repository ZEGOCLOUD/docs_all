                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>123</td>
                  <td>设置流信息失败。</td>
                  <td>请重试，或联系 ZEGO 技术支持处理。</td>
                </tr>
                <tr>
                  <td>1012</td>
                  <td>多个用户操作同一个流。</td>
                  <td>请检查逻辑。</td>
                </tr>
              </tbody>
