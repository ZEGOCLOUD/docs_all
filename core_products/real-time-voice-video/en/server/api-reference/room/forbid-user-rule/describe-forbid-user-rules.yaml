openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: Real-time Voice/Video API Support
    email: support@zegocloud.com

tags:
  - name: room

servers:
  $ref: '../../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags:
        - room
      summary: DescribeForbidUserRules
      description: |
        Query user prohibition rules.
        <Note title="Rate Limit">All rooms under the same AppID: 10 times/second.</Note>
        <Warning title="Notice">
        Calling the `DescribeForbidUserRules` interface allows you to query both currently active rules and expired rules. **Please note that ZEGOCLOUD periodically purges expired prohibition rules from the database, so the list of expired rules returned by this interface may be incomplete.**
        </Warning>
      operationId: describe-forbid-user-rules
      parameters:
        - name: Action
          in: query
          description: |
            > Interface prototype parameters
            >
            > https://rtc-api.zego.im?Action=DescribeForbidUserRules
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [DescribeForbidUserRules]
          style: form
          explode: true
        # 公共参数
        - $ref: '../../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../../shared-components.yaml#/components/parameters/SignatureVersion'
        # 业务参数
        - name: RuleType
          in: query
          description: |
            Type of prohibition rule to query:
            - 1: Prohibit users by IP address;
            - 2: Prohibit users by RoomId;
            - 3: Prohibit users by UserId;
            - 4: Prohibit users by both RoomId and UserId.

          required: true
          schema:
            type: integer
            format: int32
            enum: [1, 2, 3, 4]
      responses:
        "200":
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeForbidUserRulesResponse'
              example:
                Code: 0
                Message: success
                RequestId: TestRequestId1675674022729915000
                Data:
                  RuleList:
                    - RuleType: 2
                      IP: ""
                      RoomId: room1
                      UserId: ""
                      DisabledPrivilegeList: [1, 2]
                      ExpireTime: 1704282648
                    - RuleType: 2
                      IP: ""
                      RoomId: room2
                      UserId: ""
                      DisabledPrivilegeList: [1]
                      ExpireTime: 1704282648

components:
  schemas:
    DescribeForbidUserRulesResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int32
          description: |
            Return code. The following only lists some return codes related to interface business logic. For complete return codes, please refer to [Global Return Codes](/real-time-video-server/api-reference/return-codes).

            <table>
              <thead>
                <tr>
                  <th>Return Code</th>
                  <th>Description</th>
                  <th>Suggested Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0</td>
                  <td>Request successful.</td>
                  <td>-</td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Request failed.</td>
                  <td>Please contact ZEGOCLOUD technical support for assistance.</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Input parameter error.</td>
                  <td>-</td>
                </tr>
                <tr>
                  <td>9</td>
                  <td>Permission to use this interface not enabled.</td>
                  <td>Please contact ZEGOCLOUD technical support for assistance.</td>
                </tr>
                <tr>
                  <td>206</td>
                  <td>App request QPS too high and rate limited.</td>
                  <td>Reduce request frequency, or contact ZEGOCLOUD technical support to increase QPS limit threshold.</td>
                </tr>
                <tr>
                  <td>50123</td>
                  <td>Number of active prohibition rules exceeds limit.</td>
                  <td>Please reduce the number of rules.</td>
                </tr>
              </tbody>
            </table>
        Message:
          type: string
          description: Operation result description.
          example: success
        RequestId:
          type: string
          description: Request ID.
          example: TestRequestId1675674022729915000
        Data:
          type: object
          properties:
            RuleList:
              type: array
              description: List of user prohibition rules.
              items:
                $ref: '#/components/schemas/ForbidUserRule'

    ForbidUserRule:
      type: object
      properties:
        RuleType:
          type: integer
          format: int32
          description: |
            Prohibition rule type: 1: Prohibit users by IP address; 2: Prohibit users by RoomId; 3: Prohibit users by UserId; 4: Prohibit users by both RoomId and UserId.
          enum: [1, 2, 3, 4]
        IP:
          type: string
          description: IP address. This parameter has a value when RuleType is 1.
          example: ""
        RoomId:
          type: string
          description: Room ID. This parameter has a value when RuleType is 2 or 4.
          example: "room1"
        UserId:
          type: string
          description: User ID. This parameter has a value when RuleType is 3 or 4.
          example: "user1"
        DisabledPrivilegeList:
          type: array
          description: |
            Functions available to prohibited users under this rule: 1: Login; 2: Stream publishing.
          items:
            type: integer
            format: int32
            enum: [1, 2]
        ExpireTime:
          type: integer
          format: int64
          description: Expiration time of the user prohibition rule, Unix timestamp, in seconds.
          example: 1704282648
