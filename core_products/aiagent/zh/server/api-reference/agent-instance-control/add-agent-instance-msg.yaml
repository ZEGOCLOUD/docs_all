openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: AI Agent API Support
    email: support@zegocloud.com

servers:
  - url: https://aigc-aiagent-api.zegotech.cn
    description: 统一接入地址（不区分区域）
  - url: https://aigc-aiagent-api-sha.zegotech.cn
    description: 中国大陆（上海）

tags:
  - name: agent-instance-control

paths:
  /:
    post:
      tags:
        - agent-instance-control
      summary: AddAgentInstanceMsg
      description: 用于插入消息到智能体实例上下文列表。本接口不会触发 LLM 回调、字幕更新，不会增加对话轮次，也不会将消息存入 ZIM 历史消息。
      operationId: add-agent-instance-msg
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://aigc-aiagent-api.zegotech.cn?Action=AddAgentInstanceMsg
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [AddAgentInstanceMsg]
          style: form
          explode: true
        # 引用共享的参数
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddAgentInstanceMsgRequest"
            example:
              AgentInstanceId: "1907755175297171456"
              Messages:
                - Role: "user"
                  Content: "你好,我想了解一下产品信息"
                - Role: "assistant"
                  Content: "你刚刚介绍了一款护肤品"
      responses:
        "200":
          description: 添加成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddAgentInstanceMsgResponse"
              example:
                Code: 0
                Message: "success"
                RequestId: "8916619579948490296"

components:
  schemas:
    AddAgentInstanceMsgRequest:
      type: object
      required:
        - AgentInstanceId
      properties:
        AgentInstanceId:
          type: string
          description: 智能体实例的唯一标识,全局唯一。通过 [创建智能体实例](/aiagent-server/api-reference/agent-instance-management/create-agent-instance) 接口的响应参数获取。
          example: "1907755175297171456"
        Messages:
          type: array
          description: 需要插入的对话上下文消息列表
          items:
            $ref: '../shared-components.yaml#/components/schemas/Message'
          example:
            - Role: "user"
              Content: "你好,我想了解一下产品信息"
            - Role: "assistant"
              Content: "你刚刚介绍了一款护肤品"

    AddAgentInstanceMsgResponse:
      type: object
      properties:
        Code:
          type: integer
          description: 返回码,0 表示成功,其他值表示失败。详情请参考 [返回码](/aiagent-server/api-reference/return-codes) 说明。
          example: 0
        Message:
          type: string
          description: 请求结果说明
          example: "success"
        RequestId:
          type: string
          description: 请求 ID
          example: "8916619579948490296"
