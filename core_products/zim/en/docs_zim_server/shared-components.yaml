openapi: 3.0.0
info:
  title: ZIM Server API - Shared Components
  version: 1.0.0

# Shared server configuration (ZIM and authentication service)
servers:
  - url: https://zim-api.zego.im
    description: Unified access address (regardless of region)	
  - url: https://zim-api-sha.zego.im
    description: Chinese Mainland (Shanghai)
  - url: https://zim-api-hkg.zego.im
    description: Hong Kong, Macau and Taiwan (Hong Kong)
  - url: https://zim-api-fra.zego.im
    description: Europe (Frankfurt)
  - url: https://zim-api-lax.zego.im
    description: Western United States (California)
  - url: https://zim-api-bom.zego.im
    description: Asia-Pacific (Mumbai)
  - url: https://zim-api-sgp.zego.im
    description: Southeast Asia (Singapore)
  - url: https://auth-api.zego.im
    description: Authentication (for ZIMAudio)

components:
