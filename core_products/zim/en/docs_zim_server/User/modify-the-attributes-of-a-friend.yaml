openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user
paths:
  /:
    post:
      tags: [user]
      summary: Update friend attributes
      description: |
        Through this API, you can modify the friend attributes of a user's friends.

        After successfully updating friend attributes, users receive modification notifications through the following ZIM SDK callback interface:

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-friend-info-updated-friend-info-list) | [onFriendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-friend-info-updated) | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-friend-info-updated-friend-info-list) | [onFriendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-friend-info-updated) |

        | Web-25% | Mini Program-25% | Flutter-25% | React Native-25% |
        |-----|---------|---------|---------|
        | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#friend-info-updated) | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#friend-info-updated) | [onFriendInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onFriendInfoUpdated.html) | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-info-updated) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-info-updated) |[friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#friend-info-updated)  |

        <Note title="Note">
        The users corresponding to the parameters `FromUserId` and `UserId` have logged in to the ZIM service by calling the `login` method on the client, or have completed registration by calling the [server-side API](/zim-server/user/batch-register-users).
        </Note>

        <Note title="Note">The parameters FromUserId and UserId only support numbers, English characters, and `'!', '#', '$', '%', '&', '(', ')', '+', '-', ':', ';', '<', '=', '.', '>', '?', '@', '[', ']', '^', '_', '{', '}', '|', '~'`</Note>

        <Note title="Note">QPS Limit: 20 times/s</Note>
      operationId: modify-the-attributes-of-a-friend
      parameters:
        - name: Action
          in: query
          required: true
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=UpdateFriendAttributes
          schema:
            type: string
            enum: [UpdateFriendAttributes]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFriendAttributesRequest'
            example:
              FromUserId: "zego_user"
              UserId: "UserId"
              Attributes:
                - Key: "k0"
                  Value: "Value1"
                - Key: "k2"
                  Value: "Value2"
              Action: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateFriendAttributesResponse'
components:
  schemas:
    UpdateFriendAttributesRequest:
      type: object
      required: [FromUserId, UserId, Attributes]
      properties:
        FromUserId:
          type: string
          description: Update the attribute settings for specified friends of this UserID.
          maxLength: 32
          example: "zego_user"
        UserId:
          type: string
          description: User whose friend attributes are to be updated.
          maxLength: 32
          example: "UserId"
        Attributes:
          type: array
          description: |
            New friend attributes. By default, a maximum of 5 attributes can be batch updated at a time.
            <Note title="Note">The total length of Key and Value is limited to 1024 bytes. If you need to increase the limit, please contact ZEGOCLOUD Technical Support. It is recommended not to set the limit too high.</Note>
          maxItems: 5
          items:
            type: object
            required: [Key, Value]
            properties:
              Key:
                type: string
                description: Friend attribute key. Can only be k0, k1, k2, k3, or k4.
                enum: [k0, k1, k2, k3, k4]
                example: "k0"
              Value:
                type: string
                description: Friend attribute value.
                example: "Value1"
        Action:
          type: number
          description: |
            Operation on attributes. 0: Set attribute.
          default: 0
          example: 0
    UpdateFriendAttributesResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            Return code.

            The following only lists the Code and SubCode related to the API business logic. For complete return codes, please refer to [Global Return Codes](/zim-server/return-codes).
            > **Note**
            >
            > When you initiate a request to update multiple friend attributes at the same time:
            > <ul><li>If 1 or more attributes are successfully updated, Code will return 0. In this case, please refer to the specific information in FailKey to confirm the operation result.</li>
            > <li>If all friend attributes fail to be updated, Code will return the relevant return code. For details, please refer to <a href="/zim-server/return-codes" target="_blank">Global Return Codes</a>.</li></ul>

            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>Description</th>
            <th>Suggested Solution</th>
            </tr>
            <tr>
            <td>660000001</td>
            <td>General business error.</td>
            <td>Please retry or contact ZEGOCLOUD Technical Support.</td>
            </tr>
            <tr>
            <td>660000002</td>
            <td>Input parameter error。</td>
            <td>Please check the input parameters。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>The API call frequency exceeds the AppID-level limit.</td>
            <td>Please try again later.</td>
            </tr>
            <tr>
            <td>660800023</td>
            <td>The Key value of Attributes does not belong to k0 ~ k4.</td>
            <td>Please modify the value of Key.</td>
            </tr>
            <tr>
            <td>660800024</td>
            <td>If it is Code: The total length of all Keys and Values in Attributes passed by this API exceeds the limit.<br/>If it is SubCode: After adding this Key and Value, the total length of the target user's friend attributes exceeds the limit.</td>
            <td>Please reduce the content length of the related fields.</td>
            </tr>
            <tr>
            <td>660800032</td>
            <td>Attribute parameters are duplicated.</td>
            <td>Please modify duplicate parameters.</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: Operation result description.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
        FailKey:
          type: array
          description: |
            Friend attribute modification failure information list.
            <ul>
            <li>Code is 0:</li>
            <li>FailKey is empty, all friend attributes are successfully updated.</li>
            <li>FailKey is not empty, indicating that some friend attributes failed to be updated. Please refer to SubCode for processing.</li>
            </ul>
            <ul>
            <li>Code is not 0:</li>
            <li>FailKey is empty, indicating parameter error, API frequency limit, or system error.</li>
            <li>FailKey is not empty, indicating that all friend attributes failed to be updated.</li>
            </ul>
          items:
            type: object
            properties:
              Key:
                type: string
                description: Friend attribute key that failed to be modified.
                example: "k0"
              SubCode:
                type: number
                description: |
                  Specific failure return code. For complete return codes, please refer to the Code description or [Global Return Codes](/zim-server/return-codes).
                example: 660800032
