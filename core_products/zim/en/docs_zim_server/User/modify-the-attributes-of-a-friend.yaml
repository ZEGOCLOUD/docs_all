openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user
paths:
  /:
    post:
      tags: [user]
      summary: 更新好友属性
      description: |
        通过该接口，可为用户修改其好友的好友属性。

        更新好友属性成功后，用户通过以下 ZIM SDK 的回调接口接收相关修改通知：

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-friend-info-updated-friend-info-list) | [onFriendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-friend-info-updated) | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-friend-info-updated-friend-info-list) | [onFriendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-friend-info-updated) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |-----|---------|---------|---------|
        | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#friend-info-updated) | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#friend-info-updated) | [onFriendInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onFriendInfoUpdated.html) | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-info-updated) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        | [friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-info-updated) |[friendInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#friend-info-updated)  |

        <Note title="说明">
        参数 `FromUserId` 和 `UserId` 对应的用户已在客户端调用 `login` 方法登录 ZIM 服务，或已调用 [服务端 API](/zim-server/user/batch-register-users) 完成注册。
        </Note>

        <Note title="说明">参数 FromUserId 和 UserId 仅支持数字，英文字符和 `'!', '#', '$', '%', '&', '(', ')', '+', '-', ':', ';', '<', '=', '.', '>', '?', '@', '[', ']', '^', '_', '{', '}', '|', '~'`。</Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: modify-the-attributes-of-a-friend
      parameters:
        - name: Action
          in: query
          required: true
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=UpdateFriendAttributes
          schema:
            type: string
            enum: [UpdateFriendAttributes]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFriendAttributesRequest'
            example:
              FromUserId: "zego_user"
              UserId: "UserId"
              Attributes:
                - Key: "k0"
                  Value: "Value1"
                - Key: "k2"
                  Value: "Value2"
              Action: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateFriendAttributesResponse'
components:
  schemas:
    UpdateFriendAttributesRequest:
      type: object
      required: [FromUserId, UserId, Attributes]
      properties:
        FromUserId:
          type: string
          description: 更新此 UserID 对指定好友的属性设置。
          maxLength: 32
          example: "zego_user"
        UserId:
          type: string
          description: 好友属性待更新的用户。
          maxLength: 32
          example: "UserId"
        Attributes:
          type: array
          description: |
            新的好友属性。默认一次性最多批量更新 5 个属性。
            <Note title="说明">Key 的总长度与 Value 的总长度上限为 1024 字节。如需上调，请联系 ZEGO 技术支持。建议不要将上限设置过大。</Note>
          maxItems: 5
          items:
            type: object
            required: [Key, Value]
            properties:
              Key:
                type: string
                description: 好友属性的键。取值仅能为 k0、k1、k2、k3、k4。
                enum: [k0, k1, k2, k3, k4]
                example: "k0"
              Value:
                type: string
                description: 好友属性的值。
                example: "Value1"
        Action:
          type: number
          description: 对属性的操作。0：设置属性。
          default: 0
          example: 0
    UpdateFriendAttributesResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的 Code 和 SubCode ，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            > **说明**
            >
            > 当您发起请求同时更新多个好友属性：
            > <ul><li>如果成功更新 1 个或更多属性，Code 都会返回 0。此时请参考 FailKey 中的具体信息，确认操作结果。</li>
            > <li>如果全部好友属性更新失败，Code 会返回相关返回码，具体请参考 <a href="/zim-server/return-codes" target="_blank">全局返回码</a>。</li></ul>

            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>描述</th>
            <th>处理建议</th>
            </tr>
            <tr>
            <td>660000001</td>
            <td>业务类通用错误。</td>
            <td>请重试，或联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>660000002</td>
            <td>输入参数错误。</td>
            <td>请检查输入的参数。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>调用接口的频率超出了 AppID 级别限制。</td>
            <td>请稍后再试。</td>
            </tr>
            <tr>
            <td>660800023</td>
            <td>Attributes 的 Key 取值不属于 k0 ~ k4。</td>
            <td>请修改 Key 的值。</td>
            </tr>
            <tr>
            <td>660800024</td>
            <td>如果是 Code：此接口传递的 Attributes 的所有 Key 和 Value 总长度超过上限。<br/>如果是 SubCode：加上此 Key 和 Value 后，目标用户的好友属性总长度超过上限。</td>
            <td>请缩减相关字段的内容长度。</td>
            </tr>
            <tr>
            <td>660800032</td>
            <td>属性参数重复。</td>
            <td>请修改重复参数。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        FailKey:
          type: array
          description: |
            好友属性修改失败信息列表。
            <ul>
            <li>Code 为 0：</li>
            <li>FailKey 为空，全部好友属性更新成功。</li>
            <li>FailKey 不为空，表示部分好友属性更新失败，请参考 SubCode 处理。</li>
            </ul>
            <ul>
            <li>Code 不为 0：</li>
            <li>FailKey 为空，表示参数错误、接口频率限制、系统错误。</li>
            <li>FailKey 不为空，表示全部好友属性都更新失败。</li>
            </ul>
          items:
            type: object
            properties:
              Key:
                type: string
                description: 修改失败的好友属性键。
                example: "k0"
              SubCode:
                type: number
                description: |
                  具体失败返回码。完整返回码请参考 Code 说明或者 [全局返回码](/zim-server/return-codes)。
                example: 660800032
