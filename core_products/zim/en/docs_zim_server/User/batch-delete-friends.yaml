paths:
  /:
    post:
      tags: [user]
      summary: Batch delete friends
      description: |
        By calling this API, you can batch delete up to 20 friends for a user in one-way or two-way mode. If you need to increase the limit (up to 50), please contact ZEGOCLOUD Technical Support.

        Taking users A and B as examples to illustrate one-way deletion and two-way deletion:
        - One-way deletion: When user A deletes user B in one-way mode, user B is no longer a friend of user A, but user A is still a friend of user B.
        - Two-way deletion: When user A deletes user B in two-way mode, they are no longer friends with each other.


        After successfully deleting friends for users, the clients of the relevant users will receive friend list update notifications through the following ZIM SDK callback interface:

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-friend-list-changed-friend-info-list) | [onFriendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-friend-list-changed) | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-friend-list-changed-friend-info-list) | [onFriendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-friend-list-changed) |

        | Web-25% | Mini Program-25% | Flutter-25% | React Native-25% |
        |-----|---------|---------|---------|
        | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#friend-list-changed) | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#friend-list-changed) | [onFriendListChanged](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onFriendListChanged.html) | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-list-changed) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-list-changed) | [friendListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#friend-list-changed) |
        <Note title="Note">

        The users corresponding to the parameters `FromUserId` and `UserId` have logged in to the ZIM service by calling the `login` method on the client, or have completed registration by calling the [server-side API](/zim-server/user/batch-register-users).
        </Note>
        <Note title="Note">The parameters FromUserId and UserId only support numbers, English characters, and `'!', '#', '$', '%', '&', '(', ')', '+', '-', ':', ';', '<', '=', '.', '>', '?', '@', '[', ']', '^', '_', '{', '}', '|', '~'`</Note>
        <Note title="QPS Limit">20 times/s</Note>
      operationId: batch-delete-friends
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=DeleteFriends
          required: true
          schema:
            type: string
            enum: [DeleteFriends]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteFriendsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFriendsResponse'
components:
  schemas:
    DeleteFriendsRequest:
      type: object
      required: [FromUserId, UserIds, DeleteType]
      properties:
        FromUserId:
          type: string
          description: Delete friends for this UserId.
          maxLength: 32
          example: "aaa"
        UserIds:
          type: array
          description: List of target friends to delete. Default maximum is 20.
          maxItems: 20
          items:
            type: string
            maxLength: 32
            example: "user_id1"
          example: ["user_id1", "user_id2"]
        DeleteType:
          type: number
          description: |
            Deletion type:
            - 0：Two-way deletion.
            - 1：One-way deletion.
          enum: [0, 1]
          example: 1
    DeleteFriendsResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            Return code.
            
            The following only lists the Code and SubCode related to the API business logic. For complete return codes, please refer to [Global Return Codes](/zim-server/return-codes).
            > **Note**
            >
            > When you initiate a request to delete multiple friends at the same time:
            > <ul><li>If 1 or more friends are successfully deleted, Code will return 0. In this case, please refer to the specific information in ErrorList to confirm the operation result.</li>
            > <li>If all target friends fail to be deleted, Code will return the relevant return code. For details, please refer to <a href="/zim-server/return-codes" target="_blank">Global Return Codes</a>.</li></ul>

            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>Description</th>
            <th>Suggested Solution</th>
            </tr>
            <tr>
            <td>660000002</td>
            <td>Input parameter error。</td>
            <td>Please check the input parameters。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>The API call frequency exceeds the AppID-level limit.</td>
            <td>Please try again later.</td>
            </tr>
            <tr>
            <td>660500002</td>
            <td>FromUserId is not registered.</td>
            <td>Please register FromUserId first.</td>
            </tr>
            <tr>
            <td>660800019</td>
            <td>Single batch operation exceeds the limit.</td>
            <td>Reduce the number of single batch operations.</td>
            </tr>
            <tr>
            <td>660800022</td>
            <td>User ID related parameters in the parameters are duplicated.</td>
            <td>Please delete or modify duplicate parameters.</td>
            </tr>
            <tr>
            <td>660800033</td>
            <td>The string in UserIds cannot be the same as FromUserId.</td>
            <td>Please modify the string in UserIds that is the same as FromUserId.</td>
            </tr>
            <tr>
            <td>660800034</td>
            <td>The target user is not a friend of FromUserId.</td>
            <td>No action required.</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: Description of the request result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
        ErrorList:
          type: array
          description: |
            Failure information list.
            <ul>
            <li>Code is 0:</li>
            <li>ErrorList is empty, all target friends are successfully deleted.</li>
            <li>ErrorList is not empty, indicating that some friends failed to be deleted. Please refer to SubCode for processing.</li>
            <li>Code is not 0:</li>
            <li>ErrorList is empty, indicating parameter error, API frequency limit, or system error.</li>
            <li>ErrorList is not empty, indicating that all specified friends failed to be deleted.</li>
            </ul>
          items:
            type: object
            properties:
              UserId:
                type: string
                description: Failed to delete the friend with this UserID.
                example: "usera2"
              SubCode:
                type: integer
                description: |
                  Specific failure return code. For complete return codes, please refer to the Code description or [Global Return Codes](/zim-server/return-codes).
                example: 660800022
