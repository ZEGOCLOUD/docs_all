openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: Delete all messages from a one-to-one conversation user
      description: |
        By calling this API, you can delete all messages from a specific user in a one-to-one conversation on the server side.

        <Note title="Note">Example: User A and B are in a conversation. If you need to delete all one-to-one messages from user A, then FromUserId is A and ToUserId is B; if you need to delete all one-to-one messages from user B, then FromUserId is B and ToUserId is A.</Note>

        <Note title="QPS Limit"> 20 times/s</Note>
        
      operationId: delete-all-messages-from-a-one-to-one-conversaiton-user
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=ClearPeerMessage
          required: true
          schema:
            type: string
            enum: [ClearPeerMessage]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearPeerMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    ClearPeerMessageRequest:
      type: object
      required: [FromUserId, ToUserId]
      properties:
        FromUserId:
          type: string
          description: |
            Delete all one-to-one messages sent by this user to ToUserId.
          maxLength: 32
          example: "user_a"
        ToUserId:
          type: string
          description: Message receiving user.
          maxLength: 32
          example: "user_b"
    CommonResponse:
      type: object
      properties:
        Code:
          type: number
          description: Return code.<br/>For return codes, please refer to [Return codes](/zim-server/return-codes).
          example: 0
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
      example:
        Code: 0
        Message: "success"
        RequestId: "343649807833778782"
