paths:
  /:
    post:
      tags: [messaging]
      summary: Edit a message
      description: |
        The ZIM server supports developers to edit sent one-to-one or group chat messages.

        After successfully editing a message, the [message sent callback](/zim-server/callbacks/message-sent) will be triggered. At the same time, the message receiving user can receive the message edited notification through the following ZIM SDK callback interfaces.

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|-------|---------|
        | [messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-message-edited) | [onMessageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-message-edited) | [messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-message-edited) | [onMessageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-message-edited) |

        | Web-25% | Mini Program-25% | Flutter-25% | React Native-25% |
        |---------|-----|--------|--------------|
        | [messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#message-edited) | [messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#message-edited) | [onMessageEdited](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onMessageEdited.html) | [messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#message-edited) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        |[messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#message-edited) | [messageEdited](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#message-edited) |

        <Note title="Note">
        A single call can only modify one message in one conversation at a time.<br/>
        By default, only messages sent within 24 hours are supported. If you need to edit earlier historical messages, please contact ZEGOCLOUD Technical Support for configuration.
        </Note>

        <Note title="QPS Limit"> 20 times/s</Note>
      operationId: edit-a-message
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=EditC2cMsgBody
            > or
            > https://zim-api.zego.im/?Action=EditGroupMsgBody
          required: true
          schema:
            type: string
            enum: [EditC2cMsgBody, EditGroupMsgBody]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditMessageResponse'

components:
  schemas:
    EditMessageRequest:
      type: object
      required: [FromUserId, SenderId,ConvId, MsgType, ConvMsgSeq, EditType]
      properties:
        FromUserId:
          type: string
          description: |
            Message editing user ID.
            > **Note**
            >
            > When editing group chat messages, this user needs to be a member of the target group.
          maxLength: 32
          example: "editer"
        SenderId:
          type: string
          description: |
            Message sender ID.
            - Required when editing one-to-one messages.
            - Optional when editing group chat messages.
          maxLength: 32
          example: "sender"
        ConvId:
          type: string
          description: |
            Conversation ID.
            - When editing one-to-one messages, fill in the userID of the other participating user.
            - When editing group chat messages, fill in the groupID of the target group.
          maxLength: 32
          example: "conv_id_007"
        MsgType:
          type: number
          description: |
            Message type. Supports the following values:
            - 1: Text.
            - 10: Combined.
            - 200: Custom.
          example: 200
        ConvMsgSeq:
          type: number
          description: |
            Message Seq. How to obtain:
            - To edit a message sent by the **client**, obtain MsgSeq through the [message sent callback](/zim-server/callbacks/message-sent).
            - To edit a **one-to-one** message sent by the server-side API [SendPeerMessage](/zim-server/messaging/send-a-one-to-one-message), obtain MsgSeq through the API response data.
            - To edit a **group chat** message sent by the server-side API [SendGroupMessage](/zim-server/messaging/send-group-messages), obtain MsgSeq through the API response data.
          example: 110
        EditType:
          type: number
          description: |
            Edit type. Supports the following values:
            - 1: EM_MSG (edit message content), i.e., modify the Message field in MessageBody. In this case, Message cannot be empty.
            - 2: EM_PAYLOAD (edit message extended content), i.e., modify the ExtendedData field in MessageBody. In this case, ExtendedData can be empty.
            - 4: EM_AT (edit message mention attributes), i.e., modify AtListInfo or IsAtAll. In this case, both AtListInfo and IsAtAll can be empty.
            - 8: EM_AT_ALL (edit whether to mention all users), i.e., modify IsAtAll.
            - 16: EM_SUBMSGTYPE (edit custom message type), i.e., modify subMsgType. In this case, MsgType needs to be 200.

            You can perform bitwise operations on any of the above values to edit multiple attributes of a message at the same time. For example, 3: select both EM_MSG and EM_PAYLOAD to modify the Message and ExtendedData fields in MessageBody.
          example: 31
        MessageBody:
          type: object
          description: |
            Required when EditType includes EM_MSG or EM_PAYLOAD.
            For the structure of this parameter, please refer to the Message and ExtendedData field descriptions in text messages, combined messages, and custom messages in [MessageBody description](/zim-server/messaging/messagebody-introduction).
          example:
            Message: "edit msg"
            ExtendedData: "extend data"
        AtListInfo:
          type: object
          description: |
            List of users to be mentioned. Required when EditType includes EM_AT.
          properties:
            AtList:
              type: array
              description: At list, user IDs, can be empty
              items:
                type: string
          example:
            AtList: ["userA", "userB"]
        IsAtAll:
          type: boolean
          description: Whether all users are mentioned. Required when EditType includes EM_AT_ALL.
          example: false
        SubMsgType:
          type: number
          description: Custom message type, defined by you, with a value range of [0, 200]. Required when EditType includes EM_SUBMSGTYPE.
          example: 101
    EditMessageResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            Return code.

            The following only lists the return codes related to the API business logic. For the complete return codes, please refer to [Return codes](/zim-server/return-codes).
            <table>
            <tbody><tr>
            <th>Return code</th>
            <th>Description</th>
            <th>Suggested Solution</th>
            </tr>
            <tr>
            <td>660000002</td>
            <td>Input parameter error.</td>
            <td>Please check the parameters.</td>
            </tr>
            <tr>
            <td>661000001</td>
            <td>Editable time has been exceeded.</td>
            <td>If you need to edit earlier historical messages, please contact ZEGOCLOUD Technical Support.</td>
            </tr>
            <tr>
            <td>661000005</td>
            <td>Edit failed.</td>
            <td>Please contact ZEGOCLOUD Technical Support.</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
        StateMsgSeq:
          type: number
          description: Message state Seq.
          example: 1
        EditMsgSeq:
          type: number
          description: Message edit Seq.
          example: 1
        LatestEditTime:
          type: number
          description: Unix timestamp of the most recent message edit, in seconds (s).
          example: 173436478
      example:
        Code: 0
        Message: "success"
        RequestId: "343649807833778782"
        StateMsgSeq: 1
        EditMsgSeq: 1
        LatestEditTime: 173436478
