openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: Delete all messages from a group member
      description: |
        By calling this API, you can delete all messages from a specific user in a group chat conversation on the server side.

        <Note title="QPS Limit"> 20 times/s</Note>
        
      operationId: delete-all-messages-from-a-group-member
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=ClearMemberGroupMessage
          required: true
          schema:
            type: string
            enum: [ClearMemberGroupMessage]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearMemberGroupMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    ClearMemberGroupMessageRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: Delete all group chat messages sent by this user in GroupId.
          maxLength: 32
          example: "user_a"
        GroupId:
          type: string
          description: Group ID.
          maxLength: 32
          example: "group_id"
    CommonResponse:
      type: object
      properties:
        Code:
          type: number
          description: Return code.<br/>For return codes, please refer to [Return codes](/zim-server/return-codes).
          example: 0
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
      example:
        Code: 0
        Message: "success"
        RequestId: "343649807833778782"
