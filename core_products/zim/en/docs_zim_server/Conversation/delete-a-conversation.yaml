openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - conversation

paths:
  /:
    post:
      tags: [conversation]
      summary: Delete a conversation
      description: |
        By calling this API, you can delete a conversation on the server side.

        <Note title="QPS Limit"> 20 times/s</Note>
      operationId: delete-a-conversation
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=DeleteConv
          required: true
          schema:
            type: string
            enum: [DeleteConv]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteConvRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    DeleteConvRequest:
      type: object
      required: [FromUserId, ConvId, ConvType]
      properties:
        FromUserId:
          type: string
          description: |
            - One-on-one conversation: Pass in the UserId of 1 one-on-one chat user.
            - Group conversation: Pass in the UserId of 1 group chat member.
          maxLength: 32
          example: "userA"
        ConvId:
          type: string
          description: |
            - One-on-one conversation: Pass in the UserId of the other one-on-one chat user.
            - Group conversation: Pass in the GroupId of the group conversation.
          maxLength: 32
          example: "userB"
        ConvType:
          type: number
          description: |
            Conversation type:
            - 0: One-on-one.
            - 2: Group.
          enum: [0, 2]
          example: 0
    CommonResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            Return code.
            <table>
            <thead><tr><th>Return code</th><th>Description</th><th>Suggested Solution</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>Input parameter error.</td><td>Please check the input parameters.</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
      example:
        Code: 0
        Message: "success"
        RequestId: "343649807833778782"
