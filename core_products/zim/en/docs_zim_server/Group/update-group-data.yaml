openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 修改群组资料
      description: |
        通过该接口可以实现修改群组资料信息，包括群组头像、群组名称、群组公告等。

        修改群组资料成功后，群成员可通过以下 ZIM SDK 的回调接口接收群组资料修改通知：
        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-name-updated-operated-info-group-id) | [onGroupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-name-updated) | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-name-updated-operated-info-group-id) | [onGroupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-name-updated) |
        
        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |---------|-----|--------|---------|
        | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-name-updated) | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-name-updated) | [onGroupNameUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupNameUpdated.html) | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-name-updated) |
        
        | Unity3D-25% | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|-----------------|
        | [OnGroupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-group-name-updated) | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-name-updated) | [groupNameUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-name-updated) |

        <Note title="说明">由于参数 `GroupAvatar`、`GroupName` 和 `GroupNotice` 支持设置为空字符。因此，如果无需修改上述某个字段，JSON 字符串中不能包含该字段名称（不能传空），否则会被认为是空字符串，原有内容会被删除。</Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: update-group-data
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=UpdateGroupData
          required: true
          schema:
            type: string
            enum: [UpdateGroupData]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupDataRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    UpdateGroupDataRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: 修改群资料的操作者 ID（已注册）。
          maxLength: 32
          example: "user"
        GroupId:
          type: string
          description: 待修改资料的群组 ID。
          maxLength: 32
          example: "111"
        GroupAvatar:
          type: string
          description: |
            群组头像地址，长度限制 500 字符。
            >注意
            >
            >群组头像、群组名称和群组公告至少有一个。
          maxLength: 500
          example: "https://xxx.com/xxx.png"
        GroupName:
          type: string
          description: 群组名称，长度限制 50 字符。
          maxLength: 50
          example: "newName"
        GroupNotice:
          type: string
          description: 群组公告，长度限制 300 字符。
          maxLength: 300
          example: "newNotice"
      description: 至少需在 GroupAvatar、GroupName、GroupNotice 中提供一个。
    CommonResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的返回码，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            <table>
            <thead><tr><th>返回码</th><th>描述</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请参考 Request 输入正确参数。</td></tr>
            <tr><td>660300006</td><td>调用接口的频率超出了群/房间限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660500002</td><td>FromUserId 未注册。</td><td>请先注册 FromUserId。</td></tr>
            <tr><td>660600001</td><td>群组不存在。</td><td>请确认 GroupId 是否正确。</td></tr>
            <tr><td>660600009</td><td>获取群组相关信息失败。</td><td>请先确认 GroupID 是否正确。如正确，请联系技术支持。</td></tr>
            <tr><td>660600028</td><td>修改群组资料失败。</td><td>请联系 ZEGO 技术支持。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
