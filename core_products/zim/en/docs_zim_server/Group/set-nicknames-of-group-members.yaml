openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: Set nicknames of group members
      description: |
        By calling this API, you can batch modify the nicknames of members in a group. By default, you can modify the nicknames of up to 20 users at a time. If you need to adjust this, please contact ZEGOCLOUD Technical Support.

        After the nickname is successfully set, group members will receive relevant notifications through the following ZIM SDK callback interfaces:
        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-member-info-updated) |

        | Web-25% | Mini Program-25% | Flutter-25% | React Native-25% |
        |---------|-----|---------|---------|
        | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-member-info-updated) | [onGroupMemberInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupMemberInfoUpdated.html) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-member-info-updated) |

        | Unity3D-25% | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|---------|
        | [OnGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-member-info-updated) |


        <Note title="Note">The users corresponding to the parameters `FromUserId` and `UserId` have logged in to the ZIM service by calling the `login` method on the client, or have completed registration by calling the [server-side API](/zim-server/user/batch-register-users).</Note>
        <Note title="Note">
        The parameters FromUserId, GroupId, UserIds, and Nickname only support numbers, English characters, and `'!','#','$','%','&','(',')','+','\'',':',';','<','=','.','>','?'
        ,'@','[',']','^','_','{','}','|','~'`.
        </Note>
        <Note title="QPS Limit"> 1 time/s, group-level limit. If you need to adjust this, please contact ZEGOCLOUD Technical Support.</Note>
      operationId: set-nicknames-of-group-members
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=SetGroupMembersNickname
          required: true
          schema:
            type: string
            enum: [SetGroupMembersNickname]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetGroupMembersNicknameRequest'
            example:
              FromUserId: "zego_user"
              GroupId: "groupA"
              UserIds:
                - UserId: "usera"
                  Nickname: "nicknamea"
                - UserId: "userb"
                  Nickname: "nicknameb"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetGroupMembersNicknameResponse'

components:
  schemas:
    SetGroupMembersNicknameRequest:
      type: object
      required: [FromUserId, GroupId, UserIds]
      properties:
        FromUserId:
          type: string
          description: Operator user ID. The user must have registered with the ZIM service.
          maxLength: 32
          example: "zego_user"
        GroupId:
          type: string
          description: Group ID.
          maxLength: 32
          example: "groupA"
        UserIds:
          type: array
          description: List of users whose nicknames need to be set.
          items:
            type: object
            required: [UserId, Nickname]
            properties:
              UserId:
                type: string
                description: User ID.
                maxLength: 32
                example: "usera"
              Nickname:
                type: string
                description: User's nickname in the group.
                maxLength: 256
                example: "nicknamea"
    SetGroupMembersNicknameResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            Return code.

            The following only lists the Code and SubCode related to the API business logic. For the complete return codes, please refer to [Return codes](/zim-server/return-codes).
            <table>
            <thead><tr><th>Code / SubCode</th><th>Description</th><th>Suggested Solution</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>Input parameter error.</td><td>Please check the input parameters.</td></tr>
            <tr><td>660000011</td><td>Number of users exceeds the limit.</td><td>Please check the input user list.</td></tr>
            <tr><td>660300006</td><td>Frequency limit.</td><td>Please try again later or understand the relevant frequency limits.</td></tr>
            <tr><td>660500002</td><td>Operator user is not registered.</td><td>Please have the operator register with the ZIM service first.</td></tr>
            <tr><td>660600001</td><td>Group does not exist.</td><td>Please confirm if the input GroupID is correct.</td></tr>
            </tbody>
            </table>
          example: 0
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
        ErrorUsers:
          type: array
          description: |
            Information about users whose nickname setting failed.
            <ul>
            <li>When Code is 0:</li>
            <li>If ErrorUsers is empty, all specified user nicknames were set successfully.</li>
            <li>If ErrorUsers is not empty, it means some specified user nicknames failed to be set. Please refer to SubCode for handling.</li>
            <li>When Code is not 0:</li>
            <li>If ErrorUsers is empty, it indicates parameter error, API frequency limit, or system error.</li>
            <li>If ErrorUsers is not empty, it means all specified user nicknames failed to be set.</li>
            </ul>
          items:
            type: object
            properties:
              UserId:
                type: string
                description: Failed user ID.
              SubCode:
                type: number
                description: |
                  Specific return code for nickname setting failure. For the complete return codes, please refer to the Code description or [Return codes](/zim-server/return-codes).
