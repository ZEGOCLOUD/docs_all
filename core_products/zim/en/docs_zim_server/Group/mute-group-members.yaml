openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    get:
      tags: [group]
      summary: Mute group members
      description: |
        By calling this API, you can mute or unmute specific members in a group.

        After the API is successfully called, all users in the group will learn which group members cannot speak in the group or have been unmuted through the following ZIM SDK callback interfaces:

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|-------|-------|
        | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-member-info-updated) |

        | Web-25% | Mini Program-25% | Flutter-25% | React Native-25% |
        |---------|-----|---------|---------|
        | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-member-info-updated) | [onGroupMemberInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupMemberInfoUpdated.html) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-member-info-updated) |

        | Unity3D-25% | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|-----------|
        | [OnGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-member-info-updated) |

        <Note title="Note">The users corresponding to the parameters `FromUserId` and `UserId` have logged in to the ZIM service by calling the `login` method on the client, or have completed registration by calling the [server-side API](/zim-server/user/batch-register-users).</Note>

        <Note title="Note">The parameters FromUserId and UserIds only support numbers, English characters, and `'!','#','$','%','&','(',')','+','\'',':',';','<','=','.','>','?',
        '@','[',']','^','_','{','}','|','~'`.</Note>

        <Note title="QPS Limit"> 20 times/s</Note>
      operationId: mute-group-members
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=MuteGroupMembers
          required: true
          schema:
            type: string
            enum: [MuteGroupMembers]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: FromUserId
          in: query
          required: true
          description: |
            Operator user ID (who has logged in to the ZIM service by calling the login method on the client, or has completed registration by calling the [server-side API](/zim-server/user/batch-register-users)).

            > **Note**
            >
            > Since the mute operation will trigger a group tips message, when FromUserId is not a group member, developers need to hide the message or implement other processing to avoid confusion among group users.
          schema:
            type: string
            maxLength: 32
            example: "operator_user"
        - name: GroupId
          in: query
          required: true
          description: Group ID.
          schema:
            type: string
            maxLength: 32
            example: "group123"
        - name: UserIds
          in: query
          required: true
          description: List of user IDs of group members to mute or unmute. A single request can include up to 20 user IDs.
          schema:
            type: array
            maxItems: 20
            items:
              type: string
              maxLength: 32
              example: "user1"
          style: form
          explode: true
        - name: Duration
          in: query
          required: false
          description: |
            Mute duration. Defaults to 0 if not passed.
            - -1: Permanent.
            - 0: Unmute.
            - Greater than 0: Mute duration in seconds. Maximum support is 30 days (2,592,000 seconds).

            If this API is called again to update the mute duration during the mute validity period of a group user, the mute time will be recalculated from the moment of this request.
          schema:
            type: number
            minimum: -1
            maximum: 2592000
            example: 3600
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MuteGroupMembersResponse'

components:
  schemas:
    MuteGroupMembersResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            Return code.

            The following only lists the Code and SubCode related to the API business logic. For the complete return codes, please refer to [Return codes](/zim-server/return-codes).
            <table>
            <thead><tr><th>Code / SubCode</th><th>Description</th><th>Suggested Solution</th></tr></thead>
            <tbody>
            <tr><td>660000001</td><td>General business error.</td><td>Please retry or contact ZEGOCLOUD Technical Support.</td></tr>
            <tr><td>660000002</td><td>Parameter error.</td><td>Please check the request parameters.</td></tr>
            <tr><td>660300005</td><td>The API call frequency exceeds the AppID-level limit.</td><td>Please try again later.</td></tr>
            <tr><td>660600001</td><td>Group does not exist.</td><td>Please confirm if the input GroupID is correct.</td></tr>
            <tr><td>660600009</td><td>Failed to obtain group-related information.</td><td>Please confirm if the GroupID is correct first. If correct, please contact ZEGOCLOUD Technical Support.</td></tr>
            <tr><td>660600024</td><td>FromUserId is not in the group.</td><td>Please check FromUserId or add FromUserId as a group member.</td></tr>
            <tr><td>660600032</td><td>FromUserId does not have permission.</td><td>FromUserId must be the group owner or administrator.</td></tr>
            <tr><td>660600033</td><td>All specified user operations failed.</td><td>Please check UserIds.</td></tr>
            </tbody>
            </table>
          example: 0
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
        ErrorUsers:
          type: array
          description: |
            List of failed users.
            <ul>
            <li>When Code is 0:</li>
            <li>If ErrorUsers is empty, all specified users were muted/unmuted successfully.</li>
            <li>If ErrorUsers is not empty, it means some specified users failed to be muted/unmuted. Please refer to SubCode for handling.</li>
            <li>When Code is not 0:</li>
            <li>If ErrorUsers is empty, it indicates parameter error, API frequency limit, or system error.</li>
            <li>If ErrorUsers is not empty, it means all specified users failed to be muted/unmuted.</li>
            </ul>
          items:
            type: object
            properties:
              UserId:
                type: string
                description: Failed user ID.
              SubCode:
                type: number
                description: |
                  Specific return code for failure. For the complete return codes, please refer to the Code description or [Return codes](/zim-server/return-codes).
