openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: Query group info
      description: |
        By calling this API, you can query group information, including group name, group notice, group avatar, group mute information, group specification limits, group creation time, and group attributes.

        <Note title="QPS Limit"> 20 times/s</Note>
      operationId: query-group-info
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=QueryGroupInfo
          required: true
          schema:
            type: string
            enum: [QueryGroupInfo]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryGroupInfoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGroupInfoResponse'
              example:
                Code: 0
                Message: success
                RequestId: "343649807833778782"
                GroupName: "GroupName"
                GroupNotice: "GroupNotice"
                GroupDataSeq: 1
                GroupAvatar: "https://xxx.com/xxx.png"
                IsAllForbid: true
                ForbidList: [2, 3]
                LimitInfo:
                  MemberCountLimit: 100
                  JoinMode: 1
                  InviteMode: 1
                  BeInvitedMode: 1
                  NumberMessage: 100
                ForbidExpireTime: 1000
                GroupCreateTime: 10000
                GroupId: "GroupId"
                GroupAttributes:
                  - Key: "1"
                    Value: "1"
                  - Key: "2"
                    Value: "2"

components:
  schemas:
    QueryGroupInfoRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: User ID of the querier (who has logged in to the ZIM service by calling the login method on the client, or has completed registration by calling the [server-side API](/zim-server/user/batch-register-users)).
          maxLength: 32
          example: "userId"
        GroupId:
          type: string
          description: Group ID of the query target.
          maxLength: 32
          example: "groupId"
    QueryGroupInfoResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            Return code.

            The following only lists the return codes related to the API business logic. For the complete return codes, please refer to [Return codes](/zim-server/return-codes).
            <table>
            <thead><tr><th>Return code</th><th>Description</th><th>Solution</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>Input parameter error.</td><td>Please check the input parameters.</td></tr>
            <tr><td>660300005</td><td>The API call frequency exceeds the AppID-level limit.</td><td>Please try again later.</td></tr>
            <tr><td>660500002</td><td>Operator user is not registered.</td><td>Please have the operator register with the ZIM service first.</td></tr>
            </tbody>
            </table>
          example: 0
        Message:
          type: string
          description: Description of the operation result.
          example: "success"
        RequestId:
          type: string
          description: Request ID.
          example: "343649807833778782"
        GroupName:
          type: string
          description: Group name.
          example: "GroupName"
        GroupNotice:
          type: string
          description: Group notice.
          example: "GroupNotice"
        GroupDataSeq:
          type: number
          description: Number of times the group information has been modified.
          example: 1
        GroupAvatar:
          type: string
          description: Group avatar URL.
          example: "https://xxx.com/xxx.png"
        IsAllForbid:
          type: boolean
          description: |
            Whether all members are muted.
            - true: Yes.
            - false: No.
            >**Note**
            >
            > IsAllForbid and ForbidList will not exist at the same time.
          example: true
        ForbidList:
          type: array
          items:
            type: number
          description: |
            Muted group roles.
            - 1: Group owner.
            - 2: Group administrator.
            - 3: Group member.
            - Other values: Your custom group roles, generally recommended to be greater than 100.
          example: [2,3]
        LimitInfo:
          type: object
          description: Group specification limits.
          properties:
            MemberCountLimit:
              type: number
              description: Group member count limit.
              example: 100
            JoinMode:
              type: number
              description: |
                Join mode:
                - 0: No verification required, anyone can join the group directly.
                - 1: Users need to initiate a join request, and can only join the group after approval by the group owner or group administrator.
                - 2: External users can only join the group through invitation by group members.
              example: 1
            InviteMode:
              type: number
              description: |
                Invite mode:
                - 0: All group members can invite external users to join the group.
                - 1: Only the group owner or group administrator can initiate invitations.
              example: 1
            BeInvitedMode:
              type: number
              description: |
                Be invited mode:
                - 0: External users can be directly invited to join the group without their consent.
                - 1: After inviting someone to join the group, their consent is required.
              example: 1
            NumberMessage:
              type: number
              description: Number of historical messages that new members can retrieve after joining the group.
              example: 100
        ForbidExpireTime:
          type: number
          description: Unix timestamp when the mute ends, in milliseconds (ms).
          example: 1000
        GroupCreateTime:
          type: number
          description: Unix timestamp when the group was created, in milliseconds (ms).
          example: 10000
        GroupId:
          type: string
          description: Group ID.
          example: "GroupId"
        GroupAttributes:
          type: array
          description: List of group attributes.
          items:
            type: object
            properties:
              Key:
                type: string
                description: Key of the group attribute.
                example: "1"
              Value:
                type: string
                description: Value of the group attribute.
                example: "1"