paths:
  /:
    get:
      tags: [group]
      summary: Set group member roles
      description: |
        By calling this API, you can set roles for group members in the group.

        ZIM SDK supports setting users as group owner, administrator, or regular member by default. In a group, the group owner has all <b>client-side</b> permissions and can implement all group functions. Administrators have most <b>client-side</b> permissions. Regular members have the fewest <b>client-side</b> permissions, as shown in the following table:

        <table>
        <tbody><tr>
        <th>Client-side Permission</th>
        <th>Group Owner (Enum value is 1)</th>
        <th>Administrator (Enum value is 2)</th>
        <th>Regular Member (Enum value is 3)</th>
        </tr>
        <tr>
        <th>Modify group avatar, group name, group notice</th>
        <td rowspan="2">Supported</td>
        <td rowspan="2">Supported</td>
        <td rowspan="2">Supported</td>
        </tr>
        <tr>
        <th>Modify group attributes</th>
        </tr>
        <tr>
        <th>Modify group member nickname</th>
        <td rowspan="9">Supported, can be used for all group role users</td>
        <td rowspan="5">Supported, can be used for all regular members</td>
        <td rowspan="2">Supported, can only be used for oneself</td>
        </tr>
        <tr>
        <th>Recall group member messages</th>
        </tr>
        <tr>
        <th>Remove members</th>
        <td rowspan="7">Not supported.</td>
        </tr>
        <tr>
        <th>Mute individual group members</th>
        </tr>
        <tr>
        <th>Mute specific group roles</th>
        </tr>
        <tr>
        <th>Set group member roles</th>
        <td rowspan="4">Not supported</td>
        </tr>
        <tr>
        <th>Transfer group ownership</th>
        </tr>
        <tr>
        <th>Disband group</th>
        </tr>
        <tr>
        <th>All-member mute</th>
        </tr>
        </tbody></table>
        In addition, you can also customize group roles, but the client-side permissions of this role are consistent with **regular members**.

        After successful setting, group members will receive notifications through the following ZIM callbacks:

        | iOS | Android | macOS |
        |-----|---------|--------|
        | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) |

        | Windows | Web | Mini Program |
        |---------|-----|---------|
        | [onGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-member-info-updated) |

        | Flutter | Unity3D | uni-app |
        |---------|---------|---------|
        | [onGroupMemberInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupMemberInfoUpdated.html) | [OnGroupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-member-info-updated) |

        | React Native | HarmonyOS | |
        |---------|--------------|---|
        | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-member-info-updated) | [groupMemberInfoUpdated](https://www.zegocloud.com/docs/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-member-info-updated) | |

        <Note title="Note">The users corresponding to the parameters `FromUserId` and `UserId` have logged in to the ZIM service by calling the `login` method on the client, or have completed registration by calling the [server-side API](/zim-server/user/batch-register-users).</Note>

        <Note title="QPS Limit"> 20 times/s</Note>
      operationId: set-group-member-roles
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://zim-api.zego.im/?Action=SetGroupMemberRole
          required: true
          schema:
            type: string
            enum: [SetGroupMemberRole]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: FromUserId
          in: query
          required: true
          description: |
            Operator user ID. It is recommended to fill in the group owner ID.
            > Note
            >
            > This parameter cannot be the same as ToUserId.
          schema:
            type: string
            maxLength: 32
            example: "operator_user"
        - name: GroupId
          in: query
          required: true
          description: Group ID.
          schema:
            type: string
            maxLength: 32
            example: "group123"
        - name: ToUserId
          in: query
          required: true
          description: Target user ID whose role is to be set.
          schema:
            type: string
            maxLength: 32
            example: "target_user"
        - name: Role
          in: query
          required: true
          description: |
            Role:
            - 2: Administrator.
            - 3: Regular member.
            - Other values: Custom roles can be defined. The recommended value range is [100, 255], with permissions consistent with regular members.
          schema:
            type: number
            enum: [2, 3]
            example: 2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

