            <tr><td>660300005</td><td>The API call frequency exceeds the AppID-level limit.</td><td>Please try again later.</td></tr>
            <tr><td>660500002</td><td>Operator user is not registered.</td><td>Please register the operator user first.</td></tr>
            <tr><td>660600001</td><td>Group does not exist.</td><td>Please confirm if the input GroupId is correct.</td></tr>
