openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags:
        - zim-audio
      summary: 获取鉴权信息
      description: |
        通过该接口获取用于语音组件鉴权的 License。

        <Note title="说明">调用频率限制：20 次/秒</Note>
      operationId: obtain-a-license
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://auth-api.zego.im?Action=CgiDescribeZIMAudioLicense
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [CgiDescribeZIMAudioLicense]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObtainLicenseResponse'

components:
  schemas:
    ObtainLicenseResponse:
      type: object
      properties:
        Code:
          type: integer
          description: 返回码。
          example: 0
        Message:
          type: string
          description: 请求结果的说明信息。
          example: Success.
        RequestId:
          type: string
          description: 请求 ID。
          example: '343649807833778782'
        Data:
          type: object
          description: “Code” 为 0 时，此参数为鉴权文件。
          properties:
            License:
              type: string
              description: 鉴权文件的内容，可在 7 天内重复使用。
              example: '1234567890QWERTYUIOASDFGHJKLZXCVNM'
