openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - conversation

paths:
  /:
    post:
      tags: [conversation]
      summary: 删除会话
      description: |
        调用此接口，您可以在服务端删除一个会话。

        <Note title="说明">调用频率限制：20 次/秒</Note>
      operationId: delete-a-conversation
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=DeleteConv
          required: true
          schema:
            type: string
            enum: [DeleteConv]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteConvRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    DeleteConvRequest:
      type: object
      required: [FromUserId, ConvId, ConvType]
      properties:
        FromUserId:
          type: string
          description: |
            - 单聊会话：传入 1 名单聊用户的 UserId。
            - 群聊会话：传入 1 名群聊成员的 UserId。
          maxLength: 32
          example: "userA"
        ConvId:
          type: string
          description: |
            - 单聊会话：传入另 1 名单聊用户的 UserId。
            - 群聊会话：传入群聊会话的 GroupId。
          maxLength: 32
          example: "userB"
        ConvType:
          type: number
          description: |
            会话类型：
            - 0：单聊。
            - 2：群聊。
          enum: [0, 2]
          example: 0
    CommonResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>输入参数错误。</td><td>请检查输入的参数。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
      example:
        Code: 0
        Message: "success"
        RequestId: "343649807833778782"
