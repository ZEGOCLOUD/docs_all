openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - conversation

paths:
  /:
    post:
      tags: [conversation]
      summary: 设置会话标记
      description: |
        调用此接口，可为多名用户对多个会话设置或取消标记。每个会话至多可存在 30 个标记。

        客户端将通过 ZIM SDK 的回调接口，接收会话的标记变化。

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|-------|---------|
        | [conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onConversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-conversation-changed) | [conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-member-info-updated-operated-info-group-id) | [onConversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-conversation-changed) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |-----|--------|---------|--------------|
        | [conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#conversation-changed) | [conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#conversation-changed) | [onConversationChanged](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onConversationChanged.html) | [conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#conversation-changed) |

        | Unity3D-25% | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|---------|
        | [OnConversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-conversation-changed) |[conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-application-updated) | [conversationChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#conversation-changed) |  |  |

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: set-conversation-marks
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=SetConvMark
          required: true
          schema:
            type: string
            enum: [SetConvMark]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetConvMarkRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetConvMarkResponse'

components:
  schemas:
    SetConvMarkRequest:
      type: object
      required: [FromUserId, ConvMarkInfoList]
      properties:
        FromUserId:
          type: string
          description: |
            操作用户 ID（已在客户端调用 login 方法登录 ZIM 服务，或已调用 [服务端 API](/zim-server/user/batch-register-users) 完成注册）。

            > **说明**
            >
            > FromUserId 仅支持数字，英文字符和 "'!'，'#'，'$'，'%'，'&'，'('，')'，'+'，''，':'，';'，'<'，'='，'.'，'>'，'?'，'@'，'['，']'，'^'，'_'，' '，'{'，'}'，'|'，'~'"。
          maxLength: 32
          example: "user_test"
        ConvMarkInfoList:
          type: array
          description: 会话标记的对象，每次最多 100 个，超过100或者为0报错。
          maxItems: 100
          items:
            $ref: '#/components/schemas/StConvMarkInfo'
          example:
            - UserId: "userA"
              SetMarkC2c:
                conv_c2c_1:
                  MarkContent: 2
                conv_c2c_2:
                  MarkContent: 2
              SetMarkGroup:
                conv_group_1:
                  MarkContent: 2
                conv_group_2:
                  MarkContent: 2
              Action: true
            - UserId: "userB"
              SetMarkC2c:
                conv_c2c_1:
                  MarkContent: 2
                conv_c2c_2:
                  MarkContent: 2
              SetMarkGroup:
                conv_group_1:
                  MarkContent: 2
                conv_group_2:
                  MarkContent: 2
              Action: true
    StConvMarkInfo:
      type: object
      required: [UserId, Action]
      properties:
        UserId:
          type: string
          description: |
            为此 UserID 的用户设置或取消会话标记。
            > **说明**
            >
            > 当目标会话为群聊时，此用户需已在群聊中。

            > **说明**
            >
            > UserId 仅支持数字，英文字符和 {"'!'，'#'，'$'，'%'，'&'，'('，')'，'+'，'-'，':'，';'，'<'，'='，'.'，'>'，'?'，'@'，'['，']'，'^'，'_'，' '，'{'，'}'，'|'，'~'"}。
          example: "userA"
        SetMarkC2c:
          type: object
          description: |
            SetMarkC2c 与SetMarkGroup 至少选择一个。<br/>
            单聊会话列表（JSON Object）。key 为会话 ID，value 为仅包含 key 为 MarkContent 的 JSON Object。列表最多可包含 100 个会话。
          additionalProperties:
            type: object
            required: [MarkContent]
            properties:
              MarkContent:
                type: number
                minimum: 1
                maximum: 30
                description: 会话标记。取值为 [1, 30] 的整数。
                example: 2
          example:
            conv_c2c_1:
              MarkContent: 2
            conv_c2c_2:
              MarkContent: 2
        SetMarkGroup:
          type: object
          description: |
            SetMarkC2c 与SetMarkGroup 至少选择一个。<br/>
            群聊会话列表（JSON Object）。key 为会话 ID，value 为仅包含 key 为 MarkContent 的 JSON Object。列表最多可包含 100 个会话（群聊会话需已存在，且为未被删除）。
          additionalProperties:
            type: object
            required: [MarkContent]
            properties:
              MarkContent:
                type: number
                minimum: 1
                maximum: 30
                description: 会话标记。取值为 [1, 30] 的整数。
                example: 2
          example:
            conv_group_1:
              MarkContent: 2
            conv_group_2:
              MarkContent: 2
        Action:
          type: boolean
          description: |
            标记操作：
            - true：设置标记。
            - false：取消标记。
          example: true
    SetConvMarkResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的返回码，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            > **说明**
            >
            > 当您发起请求设置或取消多个会话的标记时：
            > <ul><li>只需成功对至少一个会话完成操作，Code 都会返回 0，表示成功。此时请参考 FailList 中的具体信息，了解失败操作详情。</li>
            > <li>如果所有会话的操作都失败，Code 会返回相关返回码，具体请参考 <a href="../return-codes.mdx">全局返回码</a>。</li></ul>
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000001</td><td>业务类通用错误。</td><td>请重试，或联系 ZEGO 技术支持。</td></tr>
            <tr><td>660000002</td><td>输入参数错误。</td><td>请检查输入的参数。</td></tr>
            <tr><td>660300005</td><td>调用接口的频率超出了 AppID 级别限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660800001</td><td>查询用户信息出错。</td><td>请联系 ZEGO 技术支持。</td></tr>
            <tr><td>660800054</td><td>对所有的会话的标记操作都失败。</td><td>请联系 ZEGO 技术支持。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 请求结果的说明信息。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        FailList:
          type: array
          description: |
            会话标记失败用户列表。
            - Code 为 0：
              - FailList 为空，为所有用户的会话标记操作都成功。
              - FailList 不为空，表示为部分用户的会话标记操作失败，请参考 FailList 中的 SubCode 和 SubMessage 处理。
            - Code 不为 0：
              - FailList 为空，表示参数错误、接口频率限制、系统错误。
              - FailList 不为空，表示为全部用户的会话标记操作都失败。
          items:
            $ref: '#/components/schemas/UserFailList'
          example:
            - SubCode: 0
              SubMessage: "succ"
              UserId: "UserA"
              FailList:
                - Code: 1
                  Message: "mark content is invalide"
                  ConvId: "conv_id_1"
                  ConvType: 0
                - Code: 1
                  Message: "mark content is invalide"
                  ConvId: "conv_id_2"
                  ConvType: 0
            - SubCode: 1
              SubMessage: "user not exist"
              UserId: "UserB"
    UserFailList:
      type: object
      properties:
        SubCode:
          type: number
          description: 用于标识为一名用户执行会话标记操作的结果。
          example: 0
        SubMessage:
          type: string
          description: 描述为一名用户执行会话标记操作的结果。
          example: "succ"
        UserId:
          type: string
          description: 会话标记操作目标用户的 ID。
          example: "UserA"
        FailList:
          type: array
          description: |
            标记操作目标会话失败列表。
            - SubCode 为 0：
              - FailList 为空，对目标用户的所有目标会话都操作成功。
              - FailList 不为空，表示对目标用户的部分目标会话操作失败，请参考 FailList 中的 Code 和 Message 处理。
            - SubCode 不为 0：
              - FailList 为空，表示参数错误、接口频率限制、系统错误。
              - FailList 不为空，表示对目标用户的所有目标会话都操作失败。
          items:
            $ref: '#/components/schemas/ConvMarkFailList'
          example:
            - Code: 1
              Message: "mark content is invalide"
              ConvId: "conv_id_1"
              ConvType: 0
    ConvMarkFailList:
      type: object
      properties:
        Code:
          type: number
          description: 操作失败返回码。
          example: 1
        Message:
          type: string
          description: 操作失败描述。
          example: "mark content is invalide"
        ConvId:
          type: string
          description: |
            会话 ID。
            - 单聊会话：会话 ID 为用户 ID。
            - 群聊会话：会话 ID 为群组 ID。
          example: "conv_id_1"
        ConvType:
          type: number
          enum: [0, 2]
          description: |
            会话类型。
            - 0：单聊会话。
            - 2：群聊会话。
          example: 0
