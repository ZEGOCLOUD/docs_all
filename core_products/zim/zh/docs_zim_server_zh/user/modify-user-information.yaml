openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user
paths:
  /:
    post:
      tags: [user]
      summary: 修改用户资料
      description: |
        通过该接口可以实现修改用户资料信息，包括用户昵称、头像等。

        修改用户资料成功后，相关用户通过以下 ZIM SDK 的回调接口接收用户资料修改通知：

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        | --- | --- | --- | --- |
        | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-user-info-updated) | [onUserInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-user-info-updated) | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-user-info-updated) | [onUserInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-user-info-updated) |

        | Web-25% | 小程序-25% | Flutter-25% | Unity3D-25% |
        | --- | --- | --- | --- |
        | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#user-info-updated) | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#user-info-updated) | [onUserInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onUserInfoUpdated.html) | [OnUserInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-user-info-updated) |

        | uni-app \| uni-app x-25% | React Native-25% | HarmonyOS-25% |
        | --- | --- | --- |
        | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#user-info-updated) | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#user-info-updated) | [userInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#user-info-updated) |

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: modify-user-information
      parameters:
        - name: Action
          in: query
          required: true
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=ModifyUserInfo
          schema:
            type: string
            enum: [ModifyUserInfo]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyUserInfoRequest'
            example:
              UserInfo:
                - UserId: "aaa"
                  UserName: "userNamea"
                  UserAvatar: "http"
                  Extra: "extra info"
                - UserId: "bbb"
                  UserName: "userNameb"
                  UserAvatar: "http"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModifyUserInfoResponse'
                example:
                  Code: 0
                  Message: success
                  RequestId: "343649807833778782"
                  ErrorList:
                    - UserId: "aaa"
                      SubCode: 660000012
                      SubMessage: "user length limit"
                    - UserId: "bbb"
                      SubCode: 660000013
                      SubMessage: "this is a demo"
components:
  schemas:
    ModifyUserInfoRequest:
      type: object
      required: [UserInfo]
      properties:
        UserInfo:
          type: array
          description: 资料待修改的用户列表。单次最多修改 100 个用户。
          maxItems: 100
          items:
            type: object
            required: [UserId]
            properties:
              UserId:
                type: string
                description: 修改此用户 ID（已在客户端调用 login 方法登录 ZIM 服务，或已调用 [服务端 API](/zim-server/user/batch-register-users) 完成注册）的资料。
                maxLength: 32
                example: "aaa"
              UserName:
                type: string
                description: 新用户名，长度不超过 256 字节。
                maxLength: 256
                example: "userNamea"
              UserAvatar:
                type: string
                description: 新头像，长度不超过 500 字节。
                maxLength: 500
                example: "http"
              Extra:
                type: string
                description: 用户额外信息，长度默认 2 KB。如此上调，请联系 ZEGO 技术支持，最大可为 32 KB。
                example: "extra info"
    ModifyUserInfoResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的 Code 和 SubCode ，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>描述</th>
            <th>处理建议</th>
            </tr>
            <tr>
            <td>660000002</td>
            <td>参数错误。</td>
            <td>请参考请求参数输入正确参数。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>调用接口的频率超出了 AppID 级别限制。</td>
            <td>请稍后再试。</td>
            </tr>
            <tr>
            <td>660700012</td>
            <td>用户未注册。</td>
            <td>请先注册用户。</td>
            </tr>
            <tr>
            <td>660700013</td>
            <td>查询用户信息出错。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>660700016</td>
            <td>同步用户信息出错。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>660700017</td>
            <td>更新用户信息出错。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        ErrorList:
          type: array
          description: |
            失败信息列表。
            <ul>
            <li>Code 为 0：</li>
            <li>ErrorList 为空，全部用户资料修改成功。</li>
            <li>ErrorList 不为空，表示部分用户资料修改失败，请参考 SubCode、SubMessage 处理。</li>
            </ul>
            <ul>
            <li>Code 不为 0：</li>
            <li>ErrorList 为空，表示参数错误、接口频率限制、系统错误。</li>
            <li>ErrorList 不为空，表示全部用户资料都修改失败。</li>
            </ul>

          items:
            type: object
            properties:
              UserId:
                type: string
                description: 资料修改失败的用户 ID。
                example: "aaa"
              SubCode:
                type: number
                description: |
                  用户资料修改失败的具体返回码，完整返回码请参考 Code 说明或者 [全局返回码](/zim-server/return-codes)。
                example: 660000012
              SubMessage:
                type: string
                description: 用户资料修改失败的原因说明。
                example: "user length limit"
