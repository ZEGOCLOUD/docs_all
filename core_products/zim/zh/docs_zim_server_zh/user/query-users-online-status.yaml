openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - user

paths:
  /:
    get:
      tags: [user]
      summary: 查询用户在线状态
      description: |
        查询用户的在线状态，支持查询单个用户、或批量查询多个用户的在线状态。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: query-users-online-status
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryUserOnlineState
          required: true
          schema:
            type: string
            enum: [QueryUserOnlineState]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: UserId
          in: query
          required: true
          description: |
            需要查询的用户 ID 列表（已在客户端调用 login 方法登录 ZIM 服务，或已调用 [服务端 API](https://doc-zh.zego.im/zim-server/user/batch-register-users) 完成注册），最大支持查询 100 个用户 ID。
            
            示例：UserId[]=a&UserId[]=b

            >**说明**
            >
            > UserId 仅支持数字，英文字符和 '!'，'#'，'$'，'%'，'&'，'('，')'，'+'，'-'，':'，';'，'<'，'='，'.'，'>'，'?'，'@'，'['，']'，'^'，'_'，' '，'{'，'}'，'|'，'~'。
          schema:
            type: array
            maxItems: 100
            items:
              type: string
              maxLength: 64
              example: "a"
          style: form
          explode: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryUserOnlineStateResponse'
                example:
                  Code: 0
                  Message: success
                  RequestId: "343649807833778782"
                  Result:
                    - UserId: "id1"
                      Status: "Offline"
                    - UserId: "id2"
                      Status: "Online"
                  ErrorList:
                    - UserId: "id4"
                      SubCode: 660200001

components:
  schemas:
    QueryUserOnlineStateResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的 Code 和 SubCode ，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>说明</th>
            </tr>
            <tr>
            <td>660000011</td>
            <td>用户个数超过限制。</td>
            </tr>
            <tr>
            <td>660200001</td>
            <td>不存在的用户 ID。<br/>用户已经登出。<br/>用户仅通过服务端注册，并未登录过。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 请求结果的说明信息。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        Result:
          type: array
          description: 查询的用户状态结果。用户处于在线状态或离线状态时，通过该字段返回。
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 在线或离线用户的 ID。
                example: "id1"
              Status:
                type: string
                description: |
                  用户状态，包括：
                  - Online：在线。
                  - Offline：离线。
                enum: [Online, Offline]
                example: "Offline"
        ErrorList:
          type: array
          description: |
            查询失败列表。用户 ID 不存在或者用户已登出时，通过该字段返回。
            <ul>
            <li>Code 为 0：</li>
            <li>  ErrorList 为空，全部用户在线状态查询成功。</li>
            <li>  ErrorList 不为空，表示部分用户在线状态查询失败，请参考 SubCode 处理。</li>
            </ul>
            <ul>
            <li>Code 不为 0：</li>
            <li>  ErrorList 为空，表示参数错误、接口频率限制、系统错误。</li>
            <li>  ErrorList 不为空，表示所有用户在线状态查询失败。</li>
            </ul>
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 不存在的用户 ID 或已登出用户的 ID。
                example: "id4"
              SubCode:
                type: number
                description: |
                  查询失败时的返回码，完整返回码请参考 Code 说明或者 [全局返回码](/zim-server/return-codes)。
                example: 660200001
