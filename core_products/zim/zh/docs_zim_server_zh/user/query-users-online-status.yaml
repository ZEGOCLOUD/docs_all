openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - user

paths:
  /:
    get:
      tags: [user]
      summary: 查询用户在线状态
      description: |
        查询用户的在线状态，支持查询单个用户、或批量查询多个用户的在线状态。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: query-users-online-status
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryUserOnlineState
          required: true
          schema:
            type: string
            enum: [QueryUserOnlineState]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: UserId
          in: query
          required: true
          description: 需要查询的用户 ID 列表，最大支持查询 100 个用户 ID。示例：UserId[]=a&UserId[]=b
          schema:
            type: array
            maxItems: 100
            items:
              type: string
              maxLength: 64
              example: "a"
          style: form
          explode: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryUserOnlineStateResponse'

components:
  schemas:
    QueryUserOnlineStateResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            </tr>
            <tr>
            <td>660000011</td>
            <td>用户个数超过限制。</td>
            </tr>
            <tr>
            <td>660200001</td>
            <td>- 不存在的用户 ID。<br/>- 用户已经登出。<br/>- 用户仅通过服务端注册，并未登录过。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 请求结果的说明信息。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        Result:
          type: array
          description: 查询的用户状态结果。用户处于在线状态或离线状态时，通过该字段返回。
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 在线或离线用户的 ID。
                example: "id1"
              Status:
                type: string
                description: |
                  用户状态，包括：
                  - Online：在线。
                  - Offline：离线。
                enum: [Online, Offline]
                example: "Offline"
        ErrorList:
          type: array
          description: 查询失败列表。用户 ID 不存在或者用户已登出时，通过该字段返回。
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 查询失败的用户 ID。
                example: "id4"
              SubCode:
                type: integer
                description: 具体失败返回码。
                example: 660200001
