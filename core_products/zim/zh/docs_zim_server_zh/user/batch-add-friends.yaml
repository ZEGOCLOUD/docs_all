            <td>660800026</td>
            <td>好友属性参数错误。</td>
            <td>请检查输入的参数。</td>
            </tr>
            <tr>
            <td>660800027</td>
            <td>目标用户已经是好友，无需重复添加。</td>
            <td>无需操作。</td>
            </tr>
            <tr>
            <td>660800028</td>
