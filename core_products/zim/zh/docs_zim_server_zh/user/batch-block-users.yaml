openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user
paths:
  /:
    post:
      tags: [user]
      summary: 批量拉黑用户
      description: |
        调用此接口，可为用户批量拉黑至多 20 名用户，不再接收相关用户消息。如需上调，请联系 ZEGO 技术支持。

        每名用户默认最多可拉黑 1000 名用户，如需上调，请联系 ZEGO 技术支持。

        为用户拉黑用户成功后，此用户客户端将通过以下 ZIM SDK 的回调接口接收黑名单列表更新的通知：

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-blacklist-changed-user-list) | [onBlacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-blacklist-changed) | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-blacklist-changed-user-list) | [onBlacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-blacklist-changed) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |-----|---------|---------|---------|
        | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#blacklist-changed) | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#blacklist-changed) | [onBlacklistChanged](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onBlacklistChanged.html) | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#blacklist-changed) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#blacklist-changed) | [blacklistChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#blacklist-changed) |

        <Note title="说明">

        参数 `FromUserId` 和 `UserIds` 对应的用户已在客户端调用 `login` 方法登录 ZIM 服务，或已调用 [服务端 API](/zim-server/user/batch-register-users) 完成注册。
        </Note>
        <Note title="说明">参数 FromUserId 和 UserId 仅支持数字，英文字符和 `'!', '#', '$', '%', '&', '(', ')', '+', '-', ':', ';', '<', '=', '.', '>', '?', '@', '[', ']', '^', '_', '{', '}', '|', '~'`。</Note>
        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: batch-block-users
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=AddUsersToBlacklist
          required: true
          schema:
            type: string
            enum: [AddUsersToBlacklist]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUsersToBlacklistRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddUsersToBlacklistResponse'
components:
  schemas:
    AddUsersToBlacklistRequest:
      type: object
      required: [FromUserId, UserIds]
      properties:
        FromUserId:
          type: string
          description: 为此 UserId 拉黑用户。
          maxLength: 32
          example: "zego_user"
        UserIds:
          type: array
          description: 待拉黑的用户列表。字符串默认上限为 20。每个字符串长度上限为 32 字节。
          maxItems: 20
          items:
            type: string
            maxLength: 32
            example: "user1"
          example: ["user1", "user2", "user3", "user4"]
    AddUsersToBlacklistResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的 Code 和 SubCode ，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            > **说明**
            >
            > 当您发起请求同时更新多个好友属性：
            > <ul><li>如果成功更新 1 个或更多属性，Code 都会返回 0。此时请参考 FailKey 中的具体信息，确认操作结果。</li>
            > <li>如果全部好友属性更新失败，Code 会返回相关返回码，具体请参考 <a href="/zim-server/return-codes" target="_blank">全局返回码</a>。</li></ul>

            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>描述</th>
            <th>处理建议</th>
            </tr>
            <tr>
            <td>660000002</td>
            <td>输入参数错误。</td>
            <td>请检查输入的参数。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>调用接口的频率超出了 AppID 级别限制。</td>
            <td>请稍后再试。</td>
            </tr>
            <tr>
            <td>660500002</td>
            <td>FromUserId 未注册。</td>
            <td>请确认该用户是否已注册：<br/>确认已注册，请联系 ZEGO 技术支持排查。<br/>确认未注册，请注册此用户。</td>
            </tr>
            <tr>
            <td>6607000015</td>
            <td>接口目标用户未注册。</td>
            <td>请确认该用户是否已注册：<br/>确认已注册，请联系 ZEGO 技术支持排查。<br/>确认未注册，请注册此用户。</td>
            </tr>
            <tr>
            <td>660800001</td>
            <td>FromUserId 未注册。</td>
            <td>请确认该用户是否已注册：<br/>确认已注册，请联系 ZEGO 技术支持排查。<br/>确认未注册，请注册此用户。</td>
            </tr>
            <tr>
            <td>660800037</td>
            <td>用户已被拉黑，无需重复操作。</td>
            <td>无需处理。</td>
            </tr>
            <tr>
            <td>660800038</td>
            <td>不能拉黑 FromUserId 或将 FromUserId 移除黑名单。</td>
            <td>请修改 UserIds。</td>
            </tr>
            <tr>
            <td>660800039</td>
            <td>传入的用户列表超过限制。</td>
            <td>请缩短传入的用户列表。</td>
            </tr>
            <tr>
            <td>660800040</td>
            <td>FromUserId 的黑名单已达上限，无法拉黑更多用户。</td>
            <td>无需处理。</td>
            </tr>
            <tr>
            <td>660800041</td>
            <td>拉黑全部指定用户失败。</td>
            <td>请参考响应参数 ErrList 的 SubCode 处理.</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 请求结果的说明信息。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        ErrList:
          type: array
          description: |
            <ul>
            <li>当您发起请求同时拉黑多名用户时：</li>
            <li>如果成功拉黑 1 名或更多用户，Code 都会返回 0。此时请参考 ErrList 中的具体信息，确认操作结果。</li>
            <li>如果全部指定用户拉黑失败，Code 会返回相关返回码，具体请参考 <a href="/zim-server/return-codes" target="_blank">全局返回码</a>。</li>
            </ul>
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 拉黑此 UserID 失败。
                example: "user1"
              SubCode:
                type: number
                description: |
                  具体失败返回码，完整返回码请参考 Code 说明或者 [全局返回码](/zim-server/return-codes)。
                example: 660000002
