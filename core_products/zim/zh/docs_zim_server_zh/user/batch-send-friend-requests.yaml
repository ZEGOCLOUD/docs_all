paths:
  /:
    post:
      tags: [user]
      summary: 批量发送好友申请
      description: |
        调用此接口，可为一名用户批量向至多 20 名其他用户发送好友申请。如需上调（最多可为 50），请联系 ZEGO 技术支持。

        <Note title="说明">

        当用户已为目标用户的单向好友时，如果调用此接口向目标用户发起好友申请，目标用户会直接成为用户的好友。

        例如，用户 A 与 B 原本是双向好友。A 单向删除了 B，则 A 为 B 的单向好友，B 不是 A 的好友。调用此接口向 B 发起好友申请后，B 直接成为 A 的好友，无需 B 同意。
        </Note>

        每名用户最多可以拥有 3000 名好友。

        发送好友申请后，目标用户的客户端将通过以下 ZIM SDK 的回调接口接收申请通知：

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-friend-application-list-changed-friend-application-info-list) | [onFriendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-friend-application-list-changed) | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-friend-application-list-changed-friend-application-info-list) | [onFriendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-friend-application-list-changed) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |-----|---------|---------|---------|
        | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#friend-application-list-changed) | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#friend-application-list-changed) | [onFriendApplicationListChanged](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onFriendApplicationListChanged.html) | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#friend-application-list-changed) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#friend-application-list-changed) | [friendApplicationListChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#friend-application-list-changed) |

        <Note title="说明">

        参数 `FromUserId` 和 `UserId` 对应的用户已在客户端调用 `login` 方法登录 ZIM 服务，或已调用 [服务端 API](/zim-server/user/batch-register-users) 完成注册。
        </Note>
        <Note title="说明">参数 FromUserId 和 UserId 仅支持数字，英文字符和 `'!', '#', '$', '%', '&', '(', ')', '+', '-', ':', ';', '<', '=', '.', '>', '?', '@', '[', ']', '^', '_', '{', '}', '|', '~'`。</Note>
        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: batch-send-friend-requests
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=SendFriendApplication
          required: true
          schema:
            type: string
            enum: [SendFriendApplication]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendFriendApplicationRequest'
            example:
              FromUserId: "zego_user"
              FriendInfos:
                - UserId: "usera1"
                  Wording: "Wording1"
                  FriendAlias: "Remark1"
                  Attributes:
                    - Key: "k2"
                      Value: "Value"
                    - Key: "k0"
                      Value: "Value1"
                - UserId: "usera2"
                  Wording: "Wording2"
                  FriendAlias: "Remark2"
                  Attributes:
                    - Key: "k0"
                      Value: "Value"
                    - Key: "k1"
                      Value: "Value1"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendFriendApplicationResponse'
components:
  schemas:
    SendFriendApplicationRequest:
      type: object
      required: [FromUserId, FriendInfos]
      properties:
        FromUserId:
          type: string
          description: 为此 UserId 发送好友申请。
          maxLength: 32
          example: "zego_user"
        FriendInfos:
          type: array
          description: 好友结构体对象。默认上限为 20。
          maxItems: 20
          items:
            type: object
            required: [UserId]
            properties:
              UserId:
                type: string
                description: 目标用户 ID。长度上限为 32 字节。
                maxLength: 32
                example: "usera1"
              Wording:
                type: string
                description: FromUserId 对目标用户成为好友时的附言，长度上限为 256 字符。
                maxLength: 256
                example: "Wording1"
              FriendAlias:
                type: string
                description: FromUserId 对目标用户的备注，长度上限为 256 字符。
                maxLength: 256
                example: "Remark1"
              CreateTime:
                type: number
                description: |
                  申请创建时间。此参数可在数据迁移时用于导入好友列表。
                  - 为 0 时，ZIM 服务端以当前时间为准。
                  - 不为 0 时，此参数需为 MS 时间戳，且不晚于当前时间。
              UpdateTime:
                type: number
                description: |
                  申请更新时间。此参数可在数据迁移时用于导入好友列表。
                  - 为 0 时，ZIM 服务端以当前时间为准。
                  - 不为 0 时，此参数需为 MS 时间戳，且不晚于当前时间。
              Attributes:
                type: array
                description: |
                  好友属性，上限 5 个。
                  <Note title="说明">Key 的总长度与 Value 的总长度上限为 1024 字节。如需上调，请联系 ZEGO 技术支持。建议不要将上限设置过大。</Note>
                maxItems: 5
                items:
                  type: object
                  required: [Key, Value]
                  properties:
                    Key:
                      type: string
                      description: 好友属性的键。取值仅能为 k0、k1、k2、k3、k4。
                      enum: [k0, k1, k2, k3, k4]
                      example: "k2"
                    Value:
                      type: string
                      description: 好友属性的值。
                      example: "Value"
    SendFriendApplicationResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            
            以下仅列出了接口业务逻辑相关的 Code 和 SubCode ，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            > **说明**
            >
            > 当您发起请求同时向多名用户发送好友申请时：
            > <ul><li>如果成功向 1 名或更多用户发送申请，Code 都会返回 0。此时请参考 ErrorList 中的具体信息，确认操作结果。</li>
            > <li>如果全部好友申请发送失败，Code 会返回相关返回码，具体请参考 <a href="/zim-server/return-codes" target="_blank">全局返回码</a>。</li></ul>

            <table>
            <tbody><tr>
            <th>Code / SubCode</th>
            <th>描述</th>
            <th>处理建议</th>
            </tr>
            <tr>
            <td>660000002</td>
            <td>输入参数错误。</td>
            <td>请检查输入的参数。</td>
            </tr>
            <tr>
            <td>660000011</td>
            <td>输入的用户列表过大。</td>
            <td>请检查输入的用户列表。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>调用接口的频率超出了 AppID 级别限制。</td>
            <td>请稍后再试。</td>
            </tr>
            <tr>
            <td>660500002</td>
            <td>FromUserId 未注册。</td>
            <td>请先注册 FromUserId。</td>
            </tr>
            <tr>
            <td>660700015</td>
            <td><ul><li>如果为 code：FromUserId 未注册。</li><li>如果为 subCode：目标用户未注册。</li></ul></td>
            <td><ul><li>如果为 code：请先注册 FromUserId。</li><li>如果为 subCode：请先注册目标用户。</li></ul></td>
            </tr>
            <tr>
            <td>660800019</td>
            <td>单次批量操作数量超过上限。</td>
            <td>减少单次批量操作数量。</td>
            </tr>
            <tr>
            <td>660800020</td>
            <td>不能将 FromUserId 添加为好友，即 FriendInfos 中的 UserId 不能与 FromUserId 相同。</td>
            <td>请修改 FriendInfos 中与 FromUserId 相同的 UserId。</td>
            </tr>
            <tr>
            <td>660800021</td>
            <td>FriendAlias 或 Wording 超过长度上限。</td>
            <td>请缩减相关字段的内容长度。</td>
            </tr>
            <tr>
            <td>660800022</td>
            <td>参数中的用户 ID 相关参数重复。</td>
            <td>请删除或修改重复参数。</td>
            </tr>
            <tr>
            <td>660800023</td>
            <td>Attributes 的 Key 取值不属于 k0 ~ k4。</td>
            <td>请修改 Key 的值。</td>
            </tr>
            <tr>
            <td>660800024</td>
            <td>Attributes 的所有 Key、Value 总长度超过长度上限。</td>
            <td>请缩减相关字段的内容长度。</td>
            </tr>
            <tr>
            <td>660800025</td>
            <td>所有目标用户均未注册过，接口调用失败。</td>
            <td>请先注册目标用户。</td>
            </tr>
            <tr>
            <td>660800026</td>
            <td>Attributes 参数错误。</td>
            <td>请检查输入的参数。</td>
            </tr>
            <tr>
            <td>660800027</td>
            <td>目标用户已经是好友，无需发起好友申请。</td>
            <td>无需操作。</td>
            </tr>
            <tr>
            <td>660800028</td>
            <td>FromUserId 的好友数量到达上限。</td>
            <td>无法添加更多好友。</td>
            </tr>
            <tr>
            <td>660800032</td>
            <td>Attributes 有重复的 Key。</td>
            <td>请修改 Key。</td>
            </tr>
            <tr>
            <td>660800046</td>
            <td>传递的时间戳大于当前时间。</td>
            <td>可以不填，默认是当前时间。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 请求结果的说明信息。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        ErrorList:
          type: array
          description: |
            失败信息列表。
            <ul>
            <li>Code 为 0：</li>
            <li>ErrorList 为空，成功发送所有好友申请。</li>
            <li>ErrorList 不为空，表示部分好友申请发送失败，请参考 SubCode 处理。</li>
            <li>Code 不为 0：</li>
            <li>ErrorList 为空，表示参数错误、接口频率限制、系统错误。</li>
            <li>ErrorList 不为空，表示添加全部好友申请发送失败。</li>
            </ul>
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 向该 UserID 发送好友申请失败。
                example: "usera2"
              SubCode:
                type: integer
                description: |
                  具体失败返回码，完整返回码请参考 Code 说明或者 [全局返回码](/zim-server/return-codes)。
                example: 660800022
