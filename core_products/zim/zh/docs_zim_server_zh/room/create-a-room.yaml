openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - room

paths:
  /:
    post:
      tags: [room]
      summary: 创建房间
      description: |
        开发者可以调用此接口创建房间，创建房间时支持设置自定义的房间属性。一个房间最多可设置 20 个房间属性，如果需要增加房间属性数量上限，请联系 ZEGO 技术支持。

        注意：当房间延迟销毁时，房间属性和房间用户属性默认不保留。如果需要保留，请联系 ZEGO 技术支持。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: create-a-room
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=CreateRoom
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [CreateRoom]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoomRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    CreateRoomRequest:
      type: object
      required: [FromUserId, RoomId]
      properties:
        FromUserId:
          type: string
          description: 操作者，需要是已注册状态，该用户不会自动加入房间。
          maxLength: 32
          example: "operator_user"
        RoomId:
          type: string
          description: 房间 ID。
          maxLength: 32
          example: "room123"
        RoomName:
          type: string
          description: 房间名称。最大长度不超过 64 字节的字符串。
          maxLength: 64
          example: "MyRoom"
        DestroyDelayTime:
          type: integer
          format: int32
          description: 房间人数为 0 时，房间延迟销毁时间，单位为秒。最长房间延迟销毁时间默认为 10800 秒。
          maximum: 10800
          example: 3600
        Attributes:
          type: array
          description: 要添加的属性信息。
          items:
            $ref: '#/components/schemas/CreateRoomAttribute'
    CreateRoomAttribute:
      type: object
      required: [Key, Value]
      properties:
        Key:
          type: string
          description: 房间属性 key。
        Value:
          type: string
          description: 房间属性 value。
        AutoDelete:
          type: integer
          format: int32
          description: 用户退出时，是否自动删除，0：不自动删除，1：自动删除。
          enum: [0, 1]
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回状态码（0 表示成功）。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>解决方案</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请检查参数。</td></tr>
            <tr><td>660300005</td><td>频率限制。</td><td>请稍后再尝试。</td></tr>
            <tr><td>660300014</td><td>房间已存在。</td><td>检查房间是否已经创建。</td></tr>
            <tr><td>660300015</td><td>房间数超出上限。</td><td>检查房间数是否超出上限，或者联系技术支持扩容。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 返回状态信息。
        RequestId:
          type: string
          description: 请求唯一标识。
