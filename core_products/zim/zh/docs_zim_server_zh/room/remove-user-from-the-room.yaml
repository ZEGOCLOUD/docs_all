openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - room

paths:
  /:
    get:
      tags: [room]
      summary: 移除房间成员
      description: |
        移除房间内的指定用户。多用于内容审核场景下，开发者后台发现某个用户违规时，可通过本接口将该用户移出房间。

        客户端将通过 ZIM SDK 的回调接口，接收用户被移除、房间内用户变更等通知。

        <Note title="说明">调用频率限制：20 次/秒</Note>
      operationId: remove-user-from-the-room
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=KickoutRoomUser
          required: true
          schema:
            type: string
            enum: [KickoutRoomUser]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: RoomId
          in: query
          required: true
          description: 房间 ID。
          schema:
            type: string
            maxLength: 32
            example: "room123"
        - name: UserId
          in: query
          required: true
          description: 需要移除的用户 ID 列表（最大支持 50 个）。示例：UserId[]=a&UserId[]=b。
          schema:
            type: array
            maxItems: 50
            items:
              type: string
              maxLength: 32
              example: "user1"
          style: form
          explode: true
        - name: CustomReason
          in: query
          required: false
          description: 移除用户的原因，建议最大不超过 32 字节。
          schema:
            type: string
            maxLength: 32
            example: "Violation of rules"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th></tr></thead>
            <tbody>
            <tr><td>660000011</td><td>用户个数超过限制。</td></tr>
            <tr><td>660300001</td><td>房间不存在。</td></tr>
            <tr><td>660300002</td><td>用户不在此房间内。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 请求结果的说明信息。
        RequestId:
          type: string
          description: 请求 ID。
