openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - room

paths:
  /:
    get:
      tags: [room]
      summary: 销毁房间
      description: |
        调用此接口，开发者可销毁房间。

        客户端将通过 ZIM SDK 的回调接口，接收房间被销毁的消息通知。

        <Note title="说明">调用频率限制：20 次/秒</Note>
      operationId: destroy-the-room
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=DestroyRoom
          required: true
          schema:
            type: string
            enum: [DestroyRoom]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: RoomId
          in: query
          required: true
          description: 房间 ID。
          schema:
            type: string
            maxLength: 32
            example: "room123"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th></tr></thead>
            <tbody>
            <tr><td>660300001</td><td>房间不存在。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 请求结果的说明信息。
        RequestId:
          type: string
          description: 请求 ID。
