openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - room

paths:
  /:
    get:
      tags: [room]
      summary: 查询用户是否在房间内
      description: |
        查询用户是否在指定房间内。默认支持批量查询至多 10 名用户，如需调整，请联系 ZEGO 技术支持。

        <Note title="说明">调用频率限制：5 次/秒（房间级别）。</Note>
      operationId: query-whether-a-user-is-in-a-room
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryRoomMembers
          required: true
          schema:
            type: string
            enum: [QueryRoomMembers]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: UserId
          in: query
          required: true
          description: 需要查询的用户 ID 列表，默认最多 10 个（示例：UserId[]=a&UserId[]=b）。
          schema:
            type: array
            maxItems: 10
            items:
              type: string
              maxLength: 32
              example: "user1"
          style: form
          explode: true
        - name: RoomId
          in: query
          required: true
          description: 房间 ID。
          schema:
            type: string
            maxLength: 32
            example: "room123"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryRoomMembersResponse'

components:
  schemas:
    QueryRoomMembersResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误</td><td>请检查输入的参数</td></tr>
            <tr><td>660000011</td><td>用户个数超过限制。</td><td>请检查输入的用户列表。</td></tr>
            <tr><td>660200001</td><td>用户未注册</td><td>请确认用户 ID 是否存在或用户是否已登出 ZIM 服务。</td></tr>
            <tr><td>660300006</td><td>调用接口频率超出限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660300012</td><td>用户不在房间内</td><td>无需处理。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 请求结果的说明信息。
        RequestId:
          type: string
          description: 请求 ID。
        Data:
          type: object
          properties:
            UserList:
              type: array
              description: 查询结果，即在指定房间的用户列表。
              items:
                type: object
                properties:
                  user_id:
                    type: string
                  user_name:
                    type: string
                  avatar:
                    type: string
                    nullable: true
                  extra:
                    type: string
                    nullable: true
            ErrorList:
              type: array
              description: 不在指定房间的用户列表。
              items:
                type: object
                properties:
                  UserId:
                    type: string
                  SubCode:
                    type: integer
