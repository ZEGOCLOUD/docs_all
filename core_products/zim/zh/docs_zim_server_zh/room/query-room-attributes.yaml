openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - room

paths:
  /:
    post:
      tags: [room]
      summary: 查询房间属性
      description: |
        查询指定房间 ID 的所有房间属性。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: query-room-attributes
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryRoomAttribute
          required: true
          schema:
            type: string
            enum: [QueryRoomAttribute]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRoomAttributeRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryRoomAttributeResponse'

components:
  schemas:
    QueryRoomAttributeRequest:
      type: object
      required: [FromUserId, RoomId]
      properties:
        FromUserId:
          type: string
          description: 操作者，需要是已注册状态，该用户不会自动加入房间。
          maxLength: 32
          example: "operator_user"
        RoomId:
          type: string
          description: 房间 ID。
          maxLength: 32
          example: "room123"
    QueryRoomAttributeResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回状态码（0 表示成功）。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>解决方案</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请检查参数。</td></tr>
            <tr><td>660300005</td><td>频率限制。</td><td>请稍后再尝试。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 返回状态信息。
        RequestId:
          type: string
          description: 请求唯一标识。
        Data:
          type: object
          properties:
            AttributeSeq:
              type: integer
              description: 房间属性 seq。
            Attributes:
              type: array
              description: 房间属性列表。
              items:
                $ref: '#/components/schemas/RoomAttribute'
    RoomAttribute:
      type: object
      properties:
        Key:
          type: string
          description: 房间属性 key 值。
        Value:
          type: string
          description: 房间属性 value 值。
        AutoDelete:
          type: integer
          description: 是否自动删除。
