openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: 编辑消息
      description: |
        ZIM 服务端支持开发者编辑已发送的单聊或群聊消息。

        编辑消息成功后，会触发 [消息发送后回调](./../callbacks/message-sent.mdx)。同时消息接收用户可以通过以下 ZIM SDK 回调接口，接收消息已编辑通知。

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|-------|---------|
        | [messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-message-edited) | [onMessageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-message-edited) | [messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-message-edited) | [onMessageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-message-edited) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |---------|-----|--------|--------------|
        | [messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#message-edited) | [messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#message-edited) | [onMessageEdited](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onMessageEdited.html) | [messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#message-edited) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|
        |[messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#message-edited) | [messageEdited](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#message-edited) |

        <Note title="说明">

        - 单次调用仅可每次修改一个会话的一条消息。
        - 默认仅支持 24 小时内发送的消息，如需编辑更早的历史消息，请联系 ZEGO 技术支持配置。
        </Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: edit-a-message
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=EditC2cMsgBody
            > 或
            > https://zim-api.zego.im/?Action=EditGroupMsgBody
          required: true
          schema:
            type: string
            enum: [EditC2cMsgBody, EditGroupMsgBody]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditMessageResponse'

components:
  schemas:
    EditMessageRequest:
      type: object
      required: [FromUserId, ConvId, MsgType, ConvMsgSeq, EditType]
      properties:
        FromUserId:
          type: string
          description: 编辑消息的操作者用户 ID。编辑群聊消息时，该用户需为目标群成员。
          maxLength: 32
          example: "operator_user"
        SenderId:
          type: string
          description: 消息发送者 ID。编辑单聊消息必填；编辑群聊消息选填。
          maxLength: 32
          example: "sender_user"
        ConvId:
          type: string
          description: 会话 ID。单聊填对端 userID；群聊填 groupID。
          maxLength: 32
          example: "conv123"
        MsgType:
          type: integer
          format: int32
          description: 消息类型。可选 1 文本、10 组合、200 自定义等。
          example: 1
        ConvMsgSeq:
          type: integer
          format: int64
          description: 消息 Seq。
          example: 12345
        EditType:
          type: integer
          description: |
            编辑类型，可位运算组合：
            1=EM_MSG，2=EM_PAYLOAD，4=EM_AT，8=EM_AT_ALL，16=EM_SUBMSGTYPE。
        MessageBody:
          type: object
          description: 当 EditType 包含 EM_MSG 或 EM_PAYLOAD 时必填。结构参考 MessageBody 说明。
          additionalProperties: true
        AtListInfo:
          type: object
          description: 当 EditType 包含 EM_AT 时必填。
          properties:
            AtList:
              type: array
              items:
                type: string
        IsAtAll:
          type: boolean
          description: 当 EditType 包含 EM_AT_ALL 时必填。
        SubMsgType:
          type: integer
          description: 当 EditType 包含 EM_SUBMSGTYPE 时必填，范围 [0,200]。
    EditMessageResponse:
      type: object
      properties:
        Code:
          type: integer
        Message:
          type: string
        RequestId:
          type: string
        StateMsgSeq:
          type: integer
        EditMsgSeq:
          type: integer
        LatestEditTime:
          type: integer
          format: int64
          description: 最近一次编辑的 Unix 秒级时间戳。
