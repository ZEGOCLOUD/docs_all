openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: 发送单聊消息
      description: |
        发送 1v1 单聊消息，支持向单个用户、或批量向多个用户发送消息。

        目标客户端将通过 ZIM SDK 的回调接口，接收单聊消息的通知。

        import MessageModerationNote from '/core_products/zim/zh/snippets/MessageModerationNote.mdx'

        <MessageModerationNote />

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|-------|---------|
        | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-peer-message-received-info-from-user-id) | [onPeerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-peer-message-received) | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-peer-message-received-info-from-user-id) | [onPeerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-peer-message-received) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |-----|---------|-------|---------|
        | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#peer-message-received) | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#peer-message-received) | [onPeerMessageReceived](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onPeerMessageReceived.html) | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#peer-message-received) |

        | Unity3D-25% | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |-----|---------|-------|
        | [OnReceivePeerMessage](https://doc-zh.zego.im/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-receive-peer-message) | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#peer-message-received) | [peerMessageReceived](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#peer-message-received) |  |

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: send-a-one-to-one-message
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=SendPeerMessage
          required: true
          schema:
            type: string
            enum: [SendPeerMessage]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendPeerMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendPeerMessageResponse'

components:
  schemas:
    SendPeerMessageRequest:
      type: object
      required: [FromUserId, ToUserId, MessageType, Priority, MessageBody]
      properties:
        FromUserId:
          type: string
          description: 发送方用户 ID。
          maxLength: 32
          example: "sender_user"
        ToUserId:
          type: array
          description: 接收方用户 ID 列表，最大 100 个；不得包含 FromUserId。
          maxItems: 100
          items:
            type: string
            maxLength: 32
            example: "receiver_user"
          example: ["receiver1", "receiver2"]
        MessageType:
          type: integer
          format: int32
          description: 消息类型。
          example: 1
        Priority:
          type: integer
          format: int32
          description: 消息优先级：1 低；2 中；3 高。
          enum: [1, 2, 3]
          example: 2
        MessageBody:
          type: object
          additionalProperties: true
        SubMsgType:
          type: integer
          description: 当 MessageType 为自定义时填写，范围 [0,200]。
        SearchedContent:
          type: string
          description: 自定义消息的检索字段，最长 64 字节。
        SenderUnaware:
          type: integer
          description: 0 可感知；1 无感知。
        SendMsgOptions:
          type: object
          properties:
            NoUnread:
              type: boolean
              description: 是否计入未读；true 不计入。
    SendPeerMessageResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <Note title="说明">当同时向多个用户发送消息时：<ul><li>若仅需成功向 ≥1 用户发送，Code 返回 0；具体失败请看 ErrorList。</li><li>若全部失败，Code 返回非 0 的相关错误码。</li></ul></Note>
        Message:
          type: string
        RequestId:
          type: string
        ErrorList:
          type: array
          items:
            type: object
            properties:
              UserId:
                type: string
              SubCode:
                type: integer
          description: 失败列表。
        SuccList:
          type: array
          items:
            type: object
            properties:
              UserId:
                type: string
              MsgId:
                type: string
              MsgSeq:
                type: integer
                description: 当消息类型为信令消息时为空。
        AuditInfos:
          type: array
          items:
            type: object
            properties:
              Index:
                type: integer
                description: 组合消息为 item 下标；其他类型恒为 0。
              Reason:
                type: string
