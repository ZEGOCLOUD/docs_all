openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: 查询消息
      description: |
        本接口支持查询单个指定会话（群聊、单聊）中的多条消息。

        <Warning title="注意">本接口的频率限制是 20 条消息/秒，而非 20 次/秒。</Warning>
        
      operationId: query-messages
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryMessagesByMsgSeq
          required: true
          schema:
            type: string
            enum: [QueryMessagesByMsgSeq]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryMessagesRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryMessagesResponse'

components:
  schemas:
    MsgBodyContent:
      anyOf:
        - $ref: '#/components/schemas/MediaMsgBody'
        - $ref: '#/components/schemas/MultiMsgBody'
        - $ref: '#/components/schemas/RevokeMsgBody'
        - $ref: '#/components/schemas/TipsMsgBody'

    MediaMsgBody:
      type: object
      description: 多媒体消息
      properties:
        md5:
          type: string
          description: 文件的 MD5 值。
        file_name:
          type: string
          description: 文件名称。
        file_size:
          type: string
          description: 文件大小，单位为字节（B）。
        download_url:
          type: string
          description: 下载地址。
        media_duration:
          type: string
          description: 音视频时长，单位为秒（s）。
        image_info:
          $ref: '#/components/schemas/ImageMsgBody'
          description: 图片消息扩展参数。仅图片消息有此参数。
        video_info:
          $ref: '#/components/schemas/VideoMsgBody'
          description: 视频消息扩展参数。仅视频消息有此参数。

    ImageMsgBody:
      type: object
      description: 图片消息扩展参数
      properties:
        origin_image_width:
          type: integer
          description: 原图的宽度，单位为像素（px）。
        origin_image_height:
          type: integer
          description: 原图的高度，单位为像素（px）。
        large_image_download_url:
          type: string
          description: 大图下载地址。
        large_image_width:
          type: integer
          description: 大图的宽度，单位为像素（px）。
        large_image_height:
          type: integer
          description: 大图的高度，单位为像素（px）。
        thumbnail_download_url:
          type: string
          description: 缩略图下载地址。
        thumbnail_width:
          type: integer
          description: 缩略图的宽度，单位为像素（px）。
        thumbnail_height:
          type: integer
          description: 缩略图的高度，单位为像素（px）。

    VideoMsgBody:
      type: object
      description: 视频消息扩展参数
      properties:
        video_first_frame_download_url:
          type: string
          description: 视频首帧图的下载地址。
        video_first_frame_width:
          type: integer
          description: 视频首帧图的宽度，单位为像素（px）。
        video_first_frame_height:
          type: integer
          description: 视频首帧图的高度，单位为像素（px）。

    MultiMsgBody:
      type: object
      description: 组合消息
      properties:
        multi_msg:
          type: array
          description: 组合消息 Item 数组。
          items:
            $ref: '#/components/schemas/MultiMsgItem'

    MultiMsgItem:
      type: object
      description: 组合消息 Item
      properties:
        msg_type:
          type: integer
          description: |
            Item 类型：
            - 1：文本。
            - 11：图片。
            - 12：文档。
            - 13：音频。
            - 14：视频。
            - 200：自定义消息类型。
          enum: [1, 11, 12, 13, 14, 200]
        sub_msg_type:
          type: integer
          description: 仅当 msg_type 为 200 时，返回此参数。
        callback_content:
          type: object
          description: |
            Item 内容。
            - 仅当 msg_type 为 1 或 200 时，可直接在此参数阅读消息内容。
            - 当 Item 为 11、12、13 或 14，请参考多媒体消息结构了解消息的各个字段数据。

    RevokeMsgBody:
      type: object
      description: 撤回消息
      properties:
        user_id:
          type: string
          description: 撤回发起用户的 userID。
        revoke_time:
          type: number
          description: 撤回操作的时间戳，单位为毫秒。
        msg_type:
          type: number
          description: 原消息类型。
        payload:
          type: string
          description: 撤回操作时携带的扩展字段。
        msg_status:
          type: number
          description: |
            撤回的对应状态：
            - 4：由用户自行撤回。
            - 8：由系统撤回。
            - 12：通过服务端 API 撤回。
            - 16：由群管理员撤回。
            - 20：由群主撤回。
            - 24：因未通过审核而遭撤回。

    TipsMsgBody:
      type: object
      description: Tips 消息
      properties:
        type:
          type: number
          description: |
            Tips 消息类型：
            - 群成员变更：
              - 1：群创建。
              - 2：群解散。
              - 3：用户主动加群。
              - 4：群内成员邀请群外用户加入群组。
              - 5：群成员主动离开。
              - 6：群内成员被踢出。
            - 群成员资料变更：
              - 11：群主转移。
              - 12：群成员角色变更。
              - 13：群成员禁言状态变更。
            - 群资料变更：
              - 30：群名、群头像、群公告变更。
              - 34：群组禁言状态变更。
        op_user_info:
          type: object
          description: Tips 消息触发者（例如：群组创建用户、群名称修改用户）的用户信息。
          properties:
            user_id:
              type: string
              description: 用户 ID。
            role:
              type: number
              description: |
                用户的群成员角色。
                - 1：群主。
                - 2：群管理员。
                - 3：群成员。
            group_member_name:
              type: string
              description: 用户名。
            group_member_nickname:
              type: string
              description: 用户的群成员昵称。
        target_users:
          type: array
          description: Tips 消息触发操作的目标用户（例如：在创建群时一起被邀请加入群的用户、被踢出群组的用户等）。
          items:
            type: object
            properties:
              user_id:
                type: string
                description: 用户 ID。
              role:
                type: number
                description: |
                  用户的群成员角色。
                  - 1：群主。
                  - 2：群管理员。
                  - 3：群成员。
              group_member_name:
                type: string
                description: 用户名。
              group_member_nickname:
                type: string
                description: 用户的群成员昵称。
        group_data_flag:
          type: number
          description: |
            当 type 为 30 时，此参数有意义，表示被修改的群资料项目。
            - 1：群名称。
            - 2：群公告。
            - 4：群头像。
        group_notice:
          type: string
          description: 群公告。
        group_name:
          type: string
          description: 群名称。
        group_avatar:
          type: string
          description: 群头像。
        forbid:
          type: object
          description: 当 type 为 34 时，此参数表示群组禁言对象。
          properties:
            is_all_forbid:
              type: boolean
              description: |
                是否全员禁言：
                - false：不是。
                - true：是。
            forbid_role_list:
              type: array
              description: 被禁言的群成员角色。
              items:
                type: number
            forbid_expire_time:
              type: number
              description: 禁言到期时间戳，单位为毫秒。
        forbid_expire_time:
          type: number
          description: 当 type 为 13 时，此参数表示群成员禁言到期时间戳，单位为毫秒。
        role:
          type: number
          description: |
            当 type 为 12 时，此参数表示变更后的群成员角色。
            - 1：群主。
            - 2：群管理员。
            - 3：群成员。

    QueryMessagesRequest:
      type: object
      required: [FromUserId, ConvId, ConvType, MsgSeqList]
      properties:
        FromUserId:
          type: string
          description: |
            用户的 UserID（已在客户端调用 login 方法登录 ZIM 服务，或已调用 [服务端 API](/zh/zim-server/user/batch-register-users) 完成注册）。
            - 查询单聊会话消息时，此处填入任一参与用户的 userID。
            - 查询群聊会话消息时，此处可填入任意已注册用户的 userID。
          maxLength: 32
          example: "user0"
        ConvId:
          type: string
          description: |
            会话 ID。
            - 查询单聊会话消息时，此处填入另一参与用户的 userID（已在客户端调用 login 方法登录 ZIM 服务，或已调用 [服务端 API](/zh/zim-server/user/batch-register-users) 完成注册）。
            - 查询群聊会话消息时，此处填入目标群组的 groupID。
          maxLength: 32
          example: "user1"
        ConvType:
          type: number
          description: |
            会话类型：
            - 0：单聊。
            - 2：群聊。
          enum: [0, 2]
          example: 0
        MsgSeqList:
          type: array
          description: |
            待查询消息的 seq 列表。列表长度上限为 20。
            > **说明**
            >
            > 如需上调，请联系 ZEGO 技术支持。

            seq 获取方式：
            - 若需要查询由**客户端**发出的消息，通过 [消息发送后回调](/zh/zim-server/callbacks/message-sent) 获取 MsgSeq。
            - 若需要查询由 服务端 API [SendPeerMessage](/zh/zim-server/messaging/send-a-one-to-one-message) 发出的**单聊**消息，通过接口响应数据获取 MsgSeq。
            - 若需要查询由 服务端 API [SendGroupMessage](/zh/zim-server/messaging/send-group-messages) 发出的**群聊**消息，通过接口响应数据获取 MsgSeq。
          maxItems: 20
          items:
            type: number
            example: 1
          example: [1, 2, 3]
    QueryMessagesResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的返回码，完整返回码请参考 [全局返回码](/zh/zim-server/return-codes)。
            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理建议</th>
            </tr>
            <tr>
            <td>660000001</td>
            <td>服务端出错。</td>
            <td>请重试，或联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>660000002</td>
            <td>输入的参数缺失或不合法。</td>
            <td>请检查输入的参数。</td>
            </tr>
            <tr>
            <td>660300005</td>
            <td>调用接口的频率超出了 AppID 级别限制。</td>
            <td>请稍后再试，或参考相关文档了解调用频率。</td>
            </tr>
            <tr>
            <td>660700008</td>
            <td>获取用户信息出错。</td>
            <td>请检查用户 ID 是否正确。</td>
            </tr>
            <tr>
            <td>660700015</td>
            <td>用户未注册。</td>
            <td>请先注册用户。</td>
            </tr>
            </tbody>
            </table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        MessageList:
          type: array
          description: 返回的消息内容列表。
          items:
            type: object
            properties:
              Sender:
                type: string
                description: 消息发送者。
                example: "userA"
              MsgType:
                type: number
                description: |
                  消息类型：
                  - 1：文本。
                  - 10：组合。
                  - 11：图片。
                  - 12：文件。
                  - 13：音频。
                  - 14：视频。
                  - 31：撤回消息。
                  - 32：Tips 消息。
                  - 200：自定义。
                example: 1
              SubMsgType:
                type: number
                description: 具体的自定义类型。值由用户发送自定义消息时填写，取值范围为 [0,200]。只有当 MsgType 为 200（自定义类型）时，此参数才有意义。
              MsgBody:
                $ref: '#/components/schemas/MsgBodyContent'
                description: |
                  消息内容。
                  - 当 MsgType 为 1（文本类型）或 200（自定义类型），MsgBody 为发送消息时传入的消息内容，开发者可直接阅读消息内容。
                  - 当 MsgType 为 下列类型时，MsgBody 为 JSON 字符串。请使用 URLDecode 对此 JSON 字符串解码，并按照对应结构获取消息中各字段数据：
                    - 当 MsgType 为 11、12、13、14（多媒体消息）：参考多媒体消息结构（MediaMsgBody）。
                    - 当 MsgType 为 10（组合消息）：参考组合消息结构（MultiMsgBody）。
                    - 当 MsgType 为 31（消息已被撤回）：参考撤回消息结构（RevokeMsgBody）。
                    - 当 MsgType 为 32（Tips 消息）：参考 Tips 消息结构（TipsMsgBody）。
              MsgId:
                type: number
                description: 消息 ID，可借此确定消息的唯一性。
                example: 971503777289036700
              MsgSeq:
                type: number
                description: 消息 seq。
                example: 1
              Payload:
                type: string
                description: 消息扩展字段。
                example: "this is a payload"
              MsgTime:
                type: number
                description: 服务端收到消息的时间，Unix 时间戳，单位为毫秒（ms）。
                example: 1705895412000
              IsEmpty:
                type: number
                description: |
                  是否是空消息：
                  - 0：不是空消息。
                  - 1：消息已被删除（查询不到或者客户调用接口删除此消息），此时其他参数均为空。
                  - 2：消息已被撤回。
                example: 0
          example:
            - Sender: "userA"
              MsgType: 1
              MsgBody: "this is a message"
              MsgId: 971503777289036700
              MsgSeq: 1
              Payload: "this is a payload"
              MsgTime: 1705895412000
              IsEmpty: 0
