openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: 导入单聊消息
      description: |
        向 ZIM 导入用户的历史单聊消息（按时间顺序）。同一单聊会话需为双方分别导入。

        <Warning title="注意">不支持信令消息。</Warning>
        <Warning title="注意">MessageBody 不支持 OfflinePush 与 HasReceipt 字段。</Warning>
        <Note title="说明">FromUserId、ToUserId 仅支持数字、英文字符和 \{'!'，'#'，'$'，'%'，'&'，'('，')'，'+'，'-'，':'，';'，'\<'，'='，'.'，'\>'，'?'，'@'，'['，']'，'^'，'_'，' '，'\{'，'\}'，'|'，'~'\}。</Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: import-one-to-one-messages
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=ImportPeerMsg
          required: true
          schema:
            type: string
            enum: [ImportPeerMsg]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportPeerMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportPeerMessageResponse'

components:
  schemas:
    ImportPeerMessageRequest:
      type: object
      required: [FromUserId, ToUserId, MessageType, Priority, MessageBody, ImportedUserId]
      properties:
        FromUserId:
          type: string
          description: 发送方用户 ID。
          maxLength: 32
          example: "sender_user"
        ToUserId:
          type: string
          description: 接收方用户 ID。
          maxLength: 32
          example: "receiver_user"
        MessageType:
          type: integer
          format: int32
          description: 消息类型。
          example: 1
        Priority:
          type: integer
          format: int32
          description: 消息优先级：1 低；2 中；3 高。
          enum: [1, 2, 3]
          example: 2
        MessageBody:
          type: object
          additionalProperties: true
        SubMsgType:
          type: integer
          description: 当 MessageType 为自定义消息时必填，范围 [0,200]。
        SearchedContent:
          type: string
          description: 自定义消息检索字段，最大 64 字节。
        SendMessageTime:
          type: integer
          format: int64
          description: 消息发送时间戳，毫秒。
        ImportedUserId:
          type: string
          description: 必须是 FromUserId 或 ToUserId 之一，代表导入的是谁的列表。
    ImportPeerMessageResponse:
      type: object
      properties:
        Code:
          type: integer
        Message:
          type: string
        RequestId:
          type: string
        MsgId:
          type: string
        MsgSeq:
          type: integer
