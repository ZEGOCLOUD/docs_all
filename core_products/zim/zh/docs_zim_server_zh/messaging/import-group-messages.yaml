openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - messaging

paths:
  /:
    post:
      tags: [messaging]
      summary: 导入群聊消息
      description: |
        如果您正使用其他即时通讯服务并希望接入 ZIM，可调用此接口，向 ZIM 导入群组的历史消息（按时间顺序）。

        <Warning title="注意">不支持信令消息。</Warning>
        <Warning title="注意">MessageBody 不支持 OfflinePush 与 HasReceipt 字段。</Warning>
        <Note title="说明">FromUserId、GroupId 仅支持数字、英文字符和 \{'!'，'#'，'$'，'%'，'&'，'('，')'，'+'，'-'，':'，';'，'\<'，'='，'.'，'\>'，'?'，'@'，'['，']'，'^'，'_'，' '，'\{'，'\}'，'|'，'~'\}。</Note>
        <Note title="说明">SDK 版本兼容性：文本消息发送方 SDK≥2.7.0 才会收到；自定义消息双方 SDK≥2.8.0 才能正确收发；低于 2.8.0 的接收端将显示未知消息且无法获取内容；1.x.x 无法收到自定义消息。</Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: import-group-messages
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=ImportGroupMsg
          required: true
          schema:
            type: string
            enum: [ImportGroupMsg]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportGroupMessageRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportGroupMessageResponse'

components:
  schemas:
    ImportGroupMessageRequest:
      type: object
      required: [FromUserId, GroupId, MessageType, Priority, MessageBody]
      properties:
        FromUserId:
          type: string
          description: 发送方用户 ID。
          maxLength: 32
          example: "sender_user"
        GroupId:
          type: string
          description: 群组 ID。
          maxLength: 32
          example: "group123"
        MessageType:
          type: integer
          format: int32
          description: 消息类型。
          example: 1
        Priority:
          type: integer
          format: int32
          description: 消息优先级：1 低；2 中；3 高。
          enum: [1, 2, 3]
          example: 2
        MessageBody:
          type: object
          additionalProperties: true
        SubMsgType:
          type: integer
          description: 当 MessageType 为自定义消息时必填，范围 [0,200]。
        SearchedContent:
          type: string
          description: 自定义消息检索字段，最大 64 字节。
        SendMessageTime:
          type: integer
          format: int64
          description: 消息发送时间戳，毫秒。
    ImportGroupMessageResponse:
      type: object
      properties:
        Code:
          type: integer
        Message:
          type: string
        RequestId:
          type: string
        MsgSeq:
          type: integer
