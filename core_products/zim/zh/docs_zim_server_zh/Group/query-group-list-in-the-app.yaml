openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    get:
      tags: [group]
      summary: 查询 App 下的群组列表
      description: |
        获取 App 中所有群组的 ID。

        <Warning title="注意">获取的数据可能会存在最多 1 分钟 的延迟。</Warning>

        <Note title="说明">调用频率限制：1 次/秒。</Note>
      operationId: query-group-list-in-the-app
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryAppGroupList
          required: true
          schema:
            type: string
            enum: [QueryAppGroupList]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: Limit
          in: query
          required: false
          description: 单次获取群组 ID 的数量，取值范围为 [0, 10000]；为空或>10000 时取 10000。
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
            example: 100
        - name: Next
          in: query
          required: false
          description: 分页拉取标志，第一次填 0，以后填上一次返回的值；返回的 Next 为 0 代表群列表获取完毕。
          schema:
            type: integer
            format: int32
            example: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryAppGroupListResponse'

components:
  schemas:
    QueryAppGroupListResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请参考 请求参数 输入正确参数。</td></tr>
            <tr><td>660600006</td><td>查询群列表数据出错。</td><td>请联系 ZEGO 技术支持。</td></tr>
            <tr><td>660600007</td><td>调用 QueryAppGroupList 接口的频率超出限制。</td><td>调用频率为 1 次/秒，请勿超出限制。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 请求结果的说明信息。
        RequestId:
          type: string
          description: 请求 ID。
        Data:
          type: object
          properties:
            TotalCount:
              type: integer
              description: App 当前的群组总数。
            Next:
              type: integer
              description: 分页拉取的标志。非 0 时表示列表查询未完。
            GroupIdList:
              type: array
              description: 获取到的群组 ID 的集合。
              items:
                type: object
                properties:
                  GroupId:
                    type: string
                    description: 群组的 ID。
                  GroupName:
                    type: string
                    description: 群组名称。
