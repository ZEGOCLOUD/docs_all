openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 修改群组资料
      description: |
        通过该接口可以实现修改群组资料信息，包括群组头像、群组名称、群组公告等。

        <Note title="说明">由于 GroupAvatar、GroupName 和 GroupNotice 支持设置为空字符。因此，如果无需修改上述某个字段，JSON 字符串中不能包含该字段名称（不能传空），否则会被认为是空字符串，原有内容会被删除。</Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: update-group-data
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=UpdateGroupData
          required: true
          schema:
            type: string
            enum: [UpdateGroupData]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupDataRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    UpdateGroupDataRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: 修改群资料的操作者 ID（已注册）。
          maxLength: 32
          example: "operator_user"
        GroupId:
          type: string
          description: 待修改资料的群组 ID。
          maxLength: 32
          example: "group123"
        GroupAvatar:
          type: string
          description: 群组头像地址，长度限制 500 字符。
          maxLength: 500
          example: "https://example.com/avatar.jpg"
        GroupName:
          type: string
          description: 群组名称，长度限制 50 字符。
          maxLength: 50
          example: "NewGroupName"
        GroupNotice:
          type: string
          description: 群组公告，长度限制 300 字符。
          maxLength: 300
          example: "New group notice"
      description: 至少需在 GroupAvatar、GroupName、GroupNotice 中提供一个。
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>描述</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请参考 请求参数 输入正确参数。</td></tr>
            <tr><td>660300006</td><td>调用接口的频率超出了群/房间限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660500002</td><td>FromUserId 未注册。</td><td>请先注册 FromUserId。</td></tr>
            <tr><td>660600001</td><td>群组不存在。</td><td>请确认 GroupId 是否正确。</td></tr>
            <tr><td>660600009</td><td>获取群组相关信息失败。</td><td>请先确认 GroupID 是否正确。如正确，请联系技术支持。</td></tr>
            <tr><td>660600028</td><td>修改群组资料失败。</td><td>请联系 ZEGO 技术支持。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
        RequestId:
          type: string
