openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    get:
      tags: [group]
      summary: 设置群成员角色
      description: |
        调用此接口，可以为群成员设置在群内的角色。

        <Note title="说明">以下 FromUserId 和 ToUserId 对应的用户需已登录或已注册。</Note>

        <Warning title="注意">FromUserId 不能与 ToUserId 相同。</Warning>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: set-group-member-roles
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=SetGroupMemberRole
          required: true
          schema:
            type: string
            enum: [SetGroupMemberRole]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: FromUserId
          in: query
          required: true
          description: 操作用户 ID，建议填群主 ID。
          schema:
            type: string
            maxLength: 32
            example: "operator_user"
        - name: GroupId
          in: query
          required: true
          description: 群组 ID。
          schema:
            type: string
            maxLength: 32
            example: "group123"
        - name: ToUserId
          in: query
          required: true
          description: 待设置角色的目标用户 ID。
          schema:
            type: string
            maxLength: 32
            example: "target_user"
        - name: Role
          in: query
          required: true
          description: 角色：2 管理员；3 普通成员；其他值建议 [100,255] 作为自定义角色，权限与普通成员一致。
          schema:
            type: integer
            format: int32
            enum: [2, 3]
            example: 2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000001</td><td>服务端错误。</td><td>请重试，或联系 ZEGO 技术支持。</td></tr>
            <tr><td>660000002</td><td>参数错误。</td><td>请检查输入的参数。</td></tr>
            <tr><td>660300005</td><td>调用接口的频率超出了 AppID 级别限制。</td><td>请稍后重试。</td></tr>
            <tr><td>660600001</td><td>群不存在。</td><td>请确认 GroupId 是否正确。</td></tr>
            <tr><td>660600009</td><td>查询群信息失败。</td><td>请先确认 GroupID 是否正确；如正确请联系技术支持。</td></tr>
            <tr><td>660600024</td><td>ToUserId 不在群内。</td><td>将 ToUserId 拉进群或联系技术支持。</td></tr>
            <tr><td>660600029</td><td>Role 不能设置为 1。</td><td>请修改 Role。</td></tr>
            <tr><td>660600030</td><td>FromUserId 不能和 ToUserId 相等。</td><td>请修改 ToUserId。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
        RequestId:
          type: string
