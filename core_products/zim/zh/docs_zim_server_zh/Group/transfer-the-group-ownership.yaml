openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    get:
      tags: [group]
      summary: 转让群主
      description: |
        通过该接口可以将群主身份转移给群内其他成员。

        <Note title="说明">调用频率限制：1 次/秒（群级别）。</Note>
      operationId: transfer-the-group-ownership
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=TransferGroupOwner
          required: true
          schema:
            type: string
            enum: [TransferGroupOwner]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: FromUserId
          in: query
          required: true
          description: 操作者用户 ID。
          schema:
            type: string
            maxLength: 32
            example: "current_owner"
        - name: GroupId
          in: query
          required: true
          description: 群 ID。
          schema:
            type: string
            maxLength: 32
            example: "group123"
        - name: NewOwner
          in: query
          required: true
          description: 新群主（接收转让的用户） ID，需为群内用户。
          schema:
            type: string
            maxLength: 32
            example: "new_owner"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请检查请求参数。</td></tr>
            <tr><td>660300006</td><td>超出调用频率限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660500002</td><td>操作者用户未注册。</td><td>请先注册该用户。</td></tr>
            <tr><td>660600001</td><td>群不存在。</td><td>请检查 GroupID 是否正确。</td></tr>
            <tr><td>660600024</td><td>接受转让的用户不在群内。</td><td>请将该用户拉进群内。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
        RequestId:
          type: string
