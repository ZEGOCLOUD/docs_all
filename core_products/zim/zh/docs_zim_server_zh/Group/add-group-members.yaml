openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 添加群成员
      description: |
        通过该接口向指定的群中批量添加新成员。单次最多加入 100 人，如需调整，请联系 ZEGO 技术支持。

        添加成功后，全体群成员（包括被添加的用户）通过以下 ZIM SDK 的回调接口，收到相关通知：

        | iOS-25% | Android-25% | macOS-25% |Windows-25% |
        |-----|---------|--------|---------|
        | [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-member-state-changed-event-user-list-operated-info-group-id) | [onGroupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-member-state-changed) | [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-member-state-changed-event-user-list-operated-info-group-id)| [onGroupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-member-state-changed)  |

        |  Web-25% | 小程序-25% |Flutter-25% |React Native-25% |
        |---------|-----|---------|---------|
        | [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-member-state-changed) | [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-member-state-changed) | [onGroupMemberStateChanged](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupMemberStateChanged.html)| [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-member-state-changed) |

        |  Unity3D-25% | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|---------|---------|
        | [OnGroupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-group-member-state-changed) | [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-member-state-changed) | [groupMemberStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-member-state-changed) |

        <Note title="说明">`UserIds` 与 `GroupMemberInfos` 作用相同，二者选其一；当 `GroupMemberInfos` 为空时，`UserIds` 生效；若列表包含 `FromUserId`，会被剔除。</Note>

        <Note title="说明">FromUserId、GroupId 和 UserIds 仅支持数字、英文字符和 {'!','#','$','%','&','(',')','+','\'',':',';','<','=','.','>','?','@','[',']','^','_','{','}','|','~'}。</Note>

        <Note title="说明">调用频率限制：1 次/秒，群级别限制。如需调整，请联系 ZEGO 技术支持。</Note>
      operationId: add-group-members
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=InviteUsersIntoGroup
          required: true
          schema:
            type: string
            enum: [InviteUsersIntoGroup]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUsersIntoGroupRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InviteUsersIntoGroupResponse'

components:
  schemas:
    InviteUsersIntoGroupRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: 操作者用户 ID。
        GroupId:
          type: string
          description: 群 ID。
        UserIds:
          type: array
          description: 加入群的用户 ID 列表，默认最大支持 100 个。
          items:
            type: string
        GroupMemberInfos:
          type: array
          description: 加入群的用户信息列表，默认最大支持 100 个。
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 加入群组的用户 ID。
              EnterGroupTime:
                type: integer
                format: int64
                description: 进群时间戳（毫秒），0或不传为当前时间；不得大于当前时间。
              IsInvite:
                type: integer
                description: 入群模式：0 直接拉入；1 需要同意。
                enum: [0, 1]
    InviteUsersIntoGroupResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>输入参数错误。</td><td>请检查输入参数。</td></tr>
            <tr><td>660300006</td><td>频率限制。</td><td>请稍后再试，或了解相关频率限制。</td></tr>
            <tr><td>660500002</td><td>操作者用户未注册。</td><td>请让操作者先注册 ZIM 服务。</td></tr>
            <tr><td>660600001</td><td>群组不存在。</td><td>请确认 GroupId 是否正确。</td></tr>
            <tr><td>660000011</td><td>用户个数超过限制。</td><td>请检查输入的用户列表。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        ErrorUsers:
          type: array
          description: 失败列表（部分失败时返回）。
          items:
            type: object
            properties:
              UserId:
                type: string
                description: 加入失败的用户 ID。
                example: "usera"
              SubCode:
                type: integer
                description: 具体失败返回码。
                example: 660000002
