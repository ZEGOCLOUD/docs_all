openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    get:
      tags: [group]
      summary: 设置群禁言
      description: |
        通过该接口可以禁言或解禁群组全员或某些群角色。

        接口调用成功后，群组内全体用户通过以下 ZIM SDK 的回调接口，得知哪些角色无法在该群组发言或可恢复发言：

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|-------|-------|
        | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-muted-info-updated-operated-info-group-id) | [onGroupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-muted-info-updated) | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-muted-info-updated-operated-info-group-id) | [onGroupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-muted-info-updated) |

        | Web-25% | 小程序-25% | Flutter-25% | React Native-25% |
        |---------|-----|-------|-------|
        | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-muted-info-updated) | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-muted-info-updated) | [onGroupMutedInfoUpdated](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupMutedInfoUpdated.html) | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-muted-info-updated) |

        | uni-app \| uni-app x-25% | HarmonyOS-25% |
        |---------|-----------|
        | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-muted-info-updated) | [groupMutedInfoUpdated](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-muted-info-updated) |

        <Note title="说明">由于禁言操作会触发群 tips 消息，因此当 FromUserId 不是群组成员时，开发者需要隐藏该消息或实现其他处理，避免群内用户产生困惑。</Note>

        <Note title="说明">IsAllMuted、MuteRoleList、Duration 都不传，则解除群组内所有用户的禁言状态。若 Duration 非 0 且 IsAllMuted 为 false，则传入的 MuteRoleList 会覆盖之前设置的禁言角色列表。</Note>

        <Note title="说明">FromUserId 仅支持数字，英文字符和 {'!','#','$','%','&','(',')','+','\'',':',';','<','=','.','>','?','@','[',']','^','_','{','}','|','~'}。若 FromUserId 为管理员，则 MuteRoleList[] 不能包含 1（群主）。</Note>

        <Note title="说明">调用频率限制：20 次/秒</Note>
      operationId: mute-a-group
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=MuteGroup
          required: true
          schema:
            type: string
            enum: [MuteGroup]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - name: FromUserId
          in: query
          required: true
          description: 操作用户 ID。
          schema:
            type: string
            maxLength: 32
            example: "operator_user"
        - name: GroupId
          in: query
          required: true
          description: 群组 ID。
          schema:
            type: string
            maxLength: 32
            example: "group123"
        - name: IsAllMuted
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: 是否全员禁言。
        - name: MuteRoleList
          in: query
          required: false
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: true
          description: 禁言角色列表，最多 20 个；1 群主，2 管理员，3 群成员，其他为自定义角色。
        - name: Duration
          in: query
          required: false
          schema:
            type: integer
          description: 禁言时长：-1 永久；0 取消群级别禁言；>0 为秒，最大 2592000。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'

components:
  schemas:
    CommonResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000001</td><td>业务类通用错误。</td><td>请重试，或联系 ZEGO 技术支持。</td></tr>
            <tr><td>660000002</td><td>参数错误。</td><td>请检查请求参数。</td></tr>
            <tr><td>660300005</td><td>调用接口的频率超出了 AppID 级别限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660600001</td><td>群组不存在。</td><td>请确认 GroupID 是否正确。</td></tr>
            <tr><td>660600009</td><td>获取群相关信息失败。</td><td>请先确认 GroupID 是否正确。如正确请联系技术支持。</td></tr>
            <tr><td>660600024</td><td>FromUserId 不在群内。</td><td>请检查或添加为群成员。</td></tr>
            <tr><td>660600032</td><td>FromUserId 没权限。</td><td>需为群主或管理员。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
        RequestId:
          type: string
