openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 查询 App 下的禁言群组列表
      description: |
        本接口用于查询 App 中的所有禁言群组的 ID，包含处于全员禁言、按群组角色禁言或按用户 ID 禁言状态的群组。

        本接口每次默认返回 10000 个群组，如需调整，请联系 ZEGO 技术支持。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: fetch-forbid-group-list
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=FetchForbidGroupList
          required: true
          schema:
            type: string
            enum: [FetchForbidGroupList]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FetchForbidGroupListRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FetchForbidGroupListResponse'

components:
  schemas:
    FetchForbidGroupListRequest:
      type: object
      required: [FromUserId, StartFlag]
      properties:
        FromUserId:
          type: string
          description: 查询操作者的用户 ID。
          maxLength: 32
          example: "user123"
        StartFlag:
          type: integer
          format: int32
          description: 分页拉取标志。第一次填 0，之后填上一次返回的 NextFlag 值；返回的 NextFlag 为 0 表示获取完毕。
          example: 0
    FetchForbidGroupListResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>描述</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>输入参数错误。</td><td>请检查输入的参数。</td></tr>
            <tr><td>660000003</td><td>逻辑处理错误。</td><td>请重试，或联系 ZEGO 技术支持。</td></tr>
            <tr><td>660000011</td><td>用户个数超过限制。</td><td>请检查输入的用户列表。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 操作结果描述。
        RequestId:
          type: string
          description: 请求 ID。
        Data:
          type: object
          properties:
            FetchEnd:
              type: integer
              description: 是否拉取完毕：0 否；1 是。
            NextFlag:
              type: integer
              description: 当 FetchEnd 为 0 时，可作为下次调用的 StartFlag；为 1 时忽略。
            GroupList:
              type: array
              description: 禁言群组列表。
              items:
                type: object
                properties:
                  GroupId:
                    type: string
                  ForbidType:
                    type: integer
                    description: 禁言类型：1 全员；2 按群组角色；4 按用户 ID；可叠加（取和）。
