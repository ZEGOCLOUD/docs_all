openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 查询群组资料
      description: |
        通过该接口查询群资料，包含群组名称、群组公告、群组头像、群组禁言信息、群组规格限制、群组创建时间和群组属性。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: query-group-info
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryGroupInfo
          required: true
          schema:
            type: string
            enum: [QueryGroupInfo]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryGroupInfoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGroupInfoResponse'
              example:
                Code: 0
                Message: success
                RequestId: "343649807833778782"
                GroupName: "GroupName"
                GroupNotice: "GroupNotice"
                GroupDataSeq: 1
                GroupAvatar: "https://xxx.com/xxx.png"
                IsAllForbid: true
                ForbidList: [2, 3]
                LimitInfo:
                  MemberCountLimit: 100
                  JoinMode: 1
                  InviteMode: 1
                  BeInvitedMode: 1
                  NumberMessage: 100
                ForbidExpireTime: 1000
                GroupCreateTime: 10000
                GroupId: "GroupId"
                GroupAttributes:
                  - Key: "1"
                    Value: "1"
                  - Key: "2"
                    Value: "2"

components:
  schemas:
    QueryGroupInfoRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: 查询者的用户 ID（已在客户端调用 login 方法登录 ZIM 服务，或已调用 [服务端 API](/zim-server/user/batch-register-users) 完成注册））。
          maxLength: 32
          example: "userId"
        GroupId:
          type: string
          description: 查询目标的群组 ID。
          maxLength: 32
          example: "groupId"
    QueryGroupInfoResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            以下仅列出了接口业务逻辑相关的返回码，完整返回码请参考 [全局返回码](/zim-server/return-codes)。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>解决方案</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>输入参数错误。</td><td>请检查输入的参数。</td></tr>
            <tr><td>660300005</td><td>调用接口的频率超出了 AppID 级别限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660500002</td><td>操作者用户未注册。</td><td>请让操作者先注册 ZIM 服务。</td></tr>
            </tbody>
            </table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "343649807833778782"
        GroupName:
          type: string
          description: 群组名称。
          example: "GroupName"
        GroupNotice:
          type: string
          description: 群组公告。
          example: "GroupNotice"
        GroupDataSeq:
          type: number
          description: 群组资料修改次数。
          example: 1
        GroupAvatar:
          type: string
          description: 群组头像地址。
          example: "https://xxx.com/xxx.png"
        IsAllForbid:
          type: boolean
          description: |
            是否全员禁言。
            - true：是。
            - false：否。
            >**说明**
            >
            > IsAllForbid 和 ForbidList 不会同时存在。
          example: true
        ForbidList:
          type: array
          items:
            type: number
          description: |
            被禁言的群组角色。
            - 1：群主。
            - 2：群管理员。
            - 3：群成员。
            - 其他值：您自定义的群组角色，一般建议大于 100。
          example: [2,3]
        LimitInfo:
          type: object
          description: 群组规格限制。
          properties:
            MemberCountLimit:
              type: number
              description: 群成员人数上限。
              example: 100
            JoinMode:
              type: number
              description: |
                加入群组的模式：
                - 0：无需验证，任何人可以直接加入群组。
                - 1：用户需发起入群申请，群主或群管理员批准后，该用户才能加入群组。
                - 2：外部用户需经群内成员邀请方可入群。
              example: 1
            InviteMode:
              type: number
              description: |
                邀请模式：
                - 0：所有群成员都能邀请外部用户入群。
                - 1：只有群主或者群管理员可以发起邀请。
              example: 1
            BeInvitedMode:
              type: number
              description: |
                受邀请模式：
                - 0：可以直接邀请外部用户入群，无需对方同意。
                - 1：邀请某人加入群组后，需要对方同意。
              example: 1
            NumberMessage:
              type: number
              description: 新成员入群后可拉取的历史消息数目。
              example: 100
        ForbidExpireTime:
          type: number
          description: 禁言结束的 Unix 时间戳，单位为毫秒（ms）。
          example: 1000
        GroupCreateTime:
          type: number
          description: 群组创建的 Unix 时间戳，单位为毫秒（ms）。
          example: 10000
        GroupId:
          type: string
          description: 群组 ID。
          example: "GroupId"
        GroupAttributes:
          type: array
          description: 群组属性列表。
          items:
            type: object
            properties:
              Key:
                type: string
                description: 群属性的键。
                example: "1"
              Value:
                type: string
                description: 群属性的值。
                example: "1"