openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 查询群组资料
      description: |
        通过该接口查询群资料，包含群组名称、群组公告、群组头像、群组禁言信息、群组规格限制、群组创建时间和群组属性。

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: query-group-info
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=QueryGroupInfo
          required: true
          schema:
            type: string
            enum: [QueryGroupInfo]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryGroupInfoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGroupInfoResponse'

components:
  schemas:
    QueryGroupInfoRequest:
      type: object
      required: [FromUserId, GroupId]
      properties:
        FromUserId:
          type: string
          description: 查询者的用户 ID。
          maxLength: 32
          example: "userId"
        GroupId:
          type: string
          description: 查询目标的群组 ID。
          maxLength: 32
          example: "groupId"
    QueryGroupInfoResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>解决方案</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>输入参数错误。</td><td>请检查输入的参数。</td></tr>
            <tr><td>660300005</td><td>调用接口的频率超出了 AppID 级别限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660500002</td><td>操作者用户未注册。</td><td>请让操作者先注册 ZIM 服务。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 操作结果描述。
        RequestId:
          type: string
          description: 请求 ID。
        Data:
          type: object
          properties:
            GroupName:
              type: string
              description: 群组名称。
            GroupNotice:
              type: string
              description: 群组公告。
            GroupDataSeq:
              type: integer
              description: 群组资料修改次数。
            GroupAvatar:
              type: string
              description: 群组头像地址。
            IsAllForbid:
              type: boolean
              description: 是否全员禁言。
            ForbidList:
              type: array
              items:
                type: integer
              description: 被禁言的群组角色。
            LimitInfo:
              type: object
              properties:
                MemberCountLimit:
                  type: integer
                JoinMode:
                  type: integer
                InviteMode:
                  type: integer
                BeInvitedMode:
                  type: integer
                NumberMessage:
                  type: integer
            ForbidExpireTime:
              type: integer
              format: int64
              description: 禁言结束的 Unix 时间戳，毫秒。
            GroupCreateTime:
              type: integer
              format: int64
              description: 群组创建的 Unix 时间戳，毫秒。
            GroupId:
              type: string
              description: 群组 ID。
            GroupAttributes:
              type: array
              items:
                type: object
                properties:
                  Key:
                    type: string
                  Value:
                    type: string
