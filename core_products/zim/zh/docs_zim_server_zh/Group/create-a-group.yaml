openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: '../shared-components.yaml#/servers'

tags:
  - group

paths:
  /:
    post:
      tags: [group]
      summary: 创建群组
      description: |
        通过此接口创建群组。

        创建群组成功，通过以下 ZIM SDK 的回调接口，群主会收到群组创建成功的通知，其他群成员会收到加入群组的通知：

        | iOS-25% | Android-25% | macOS-25% | Windows-25% |
        |-----|---------|--------|---------|
        | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_ios~protocol~ZIMEventHandler#zim-group-state-changed-operated-info-group-id) | [onGroupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~java_android~class~ZIMEventHandler#on-group-state-changed) | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~objective-c_macos~protocol~ZIMEventHandler#zim-group-state-changed-operated-info-group-id) | [onGroupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cpp_windows~class~ZIMEventHandler#on-group-state-changed) |

        | Web-25% | 小程序-25% | Flutter-25% |React Native-25% |
        |-----|---------|---------|---------|
        | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_web~interface~ZIMEventHandler#group-state-changed) | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_wxxcx~interface~ZIMEventHandler#group-state-changed) | [onGroupStateChanged](https://pub.dev/documentation/zego_zim/latest/zego_zim/ZIMEventHandler/onGroupStateChanged.html) | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_react-native~interface~ZIMEventHandler#group-state-changed)|

        |Unity3D-25% | uni-app \| uni-app x-25% |  HarmonyOS-25% |
        |---------|--------------|-----------|
        |[OnGroupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~cs_unity3d~class~ZIMEventHandler#on-group-state-changed) | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_uni-app~interface~ZIMEventHandler#group-state-changed)  | [groupStateChanged](https://doc-zh.zego.im/article/api?doc=zim_API~javascript_harmony~interface~ZIMEventHandler#group-state-changed) |

        <Note title="说明">
        以下 `GroupOwner` 和 `UserId` 对应的用户已在客户端调用 `login` 方法登录 ZIM 服务，或开发者已调用 [服务端 API](./../user/batch-register-users.mdx) 注册相关的 userID。
        </Note>

        <Note title="说明">`UserId` 数组无需包含群主。如果包含了群主，ZIM 服务端会自动去重；该数组用户的入群时间等于群组创建时间，即 CreateGroupTime。</Note>

        <Note title="说明">GroupId 和 GroupOwner 仅支持数字，英文字符和 {'!','#','$','%','&','(',')','+','\'',':',';','<','=','.','>','?','@','[',']','^','_','{','}','|','~'}。</Note>

        <Note title="说明">调用频率限制：20 次/秒。</Note>
      operationId: create-a-group
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://zim-api.zego.im/?Action=CreateGroup
          required: true
          schema:
            type: string
            enum: [CreateGroup]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGroupResponse'

components:
  schemas:
    CreateGroupRequest:
      type: object
      required: [GroupOwner]
      properties:
        GroupId:
          type: string
          description: 群 ID，群的唯一标识，不能以 # 开头。长度上限为 32 字节。为空则由 ZIM 服务端创建，并以 # 开头定义。
          maxLength: 32
          example: "group123"
        GroupName:
          type: string
          description: 群名称，长度上限为 50 字节。
          maxLength: 50
          example: "MyGroup"
        GroupNotice:
          type: string
          description: 群公告，长度上限为 300 字节。
          maxLength: 300
          example: "Welcome to the group"
        GroupAvatar:
          type: string
          description: 群头像 URL，长度上限为 500 字节。
          maxLength: 500
          example: "https://example.com/avatar.jpg"
        GroupOwner:
          type: string
          description: 群主的用户 ID。长度上限为 32 字节。
          maxLength: 32
          example: "owner_user"
        UserId:
          type: array
          description: 需要入群用户的 ID。默认支持一次性最多添加 100 名用户。
          maxItems: 100
          items:
            type: string
        Attributes:
          type: array
          description: 群属性，最多 10 个。
          items:
            type: object
            required: [Key, Value]
            properties:
              Key:
                type: string
                description: 键，<=16 字节。
              Value:
                type: string
                description: 值，<=1024 字节。
        CreateGroupTime:
          type: integer
          format: int64
          description: 创建群时间戳（毫秒）。0 或不填为当前时间；其他值不可大于当前时间。
    CreateGroupResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。
            <table>
            <thead><tr><th>返回码</th><th>说明</th><th>处理建议</th></tr></thead>
            <tbody>
            <tr><td>660000002</td><td>参数错误。</td><td>请检查请求参数。</td></tr>
            <tr><td>660600010</td><td>超出调用频率限制。</td><td>请稍后再试。</td></tr>
            <tr><td>660600011</td><td>群已经存在。</td><td>请使用其他 GroupId。</td></tr>
            <tr><td>660600012</td><td>群数量超过限制。</td><td>请升级套餐。</td></tr>
            <tr><td>660600013</td><td>群主不存在。</td><td>请检查群主 ID 是否正确。</td></tr>
            <tr><td>660600014</td><td>修改群主的群列表出错。</td><td>请联系 ZEGO 技术支持。</td></tr>
            <tr><td>660600015</td><td>ZIM 服务端执行 db 操作出错。</td><td>请联系 ZEGO 技术支持。</td></tr>
            <tr><td>660600016</td><td>群成员数量超过限制。</td><td>请减少群成员数量。</td></tr>
            <tr><td>660600017</td><td>创建群时用户进群失败。</td><td>请联系 ZEGO 技术支持。</td></tr>
            <tr><td>660600019</td><td>属性数量超过限制。</td><td>默认最多 10 个。</td></tr>
            <tr><td>660600020</td><td>属性的 Key 或 Value 长度错误。</td><td>请检查长度。</td></tr>
            </tbody>
            </table>
        Message:
          type: string
          description: 操作结果描述。
        RequestId:
          type: string
          description: 请求 ID。
        Data:
          type: object
          properties:
            GroupId:
              type: string
              description: 群 ID。
            Members:
              type: array
              description: 入群成功用户信息。
              items:
                type: object
                properties:
                  UserId:
                    type: string
                  UserName:
                    type: string
            ErrorUsers:
              type: array
              description: 入群失败用户信息（部分失败时返回）。
              items:
                type: object
                properties:
                  UserId:
                    type: string
                  SubCode:
                    type: integer
