openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: './shared-components.yaml#/servers'

paths:
  /:
    post:
      tags:
        - cloud-recording
        - POST
      summary: TakeSnapshot
      description: |
        Call this API to take a screenshot of the **mixed stream**. You can receive a notification with `event_type` of `1` through [Callback](/cloud-recording-server/end-callback) to obtain a JPG format image.

        <Note title="Note">Call frequency limit: 10 times/second</Note>
      operationId: take-snapshot
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://cloudrecord-api.zego.im?Action=TakeSnapshot
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [TakeSnapshot]
          style: form
          explode: true
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TakeSnapshotRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TakeSnapshotResponse'

components:
  schemas:
    TakeSnapshotRequest:
      type: object
      required: [TaskId]
      properties:
        TaskId:
          type: string
          description: |
            Stream mixing recording task ID (in progress). Can be obtained from the response of [Start recording](/cloud-recording-server/start) and [Query recording task list](/cloud-recording-server/query-record-task-list) APIs, a fixed-length string of 16 bytes.
          example: "XXXXXXXXXXX"
      example:
        TaskId: "XXXXXXXXXXX"

    TakeSnapshotResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int64
          description: |
            Error code.
          example: 0
        Message:
          type: string
          description: Error description.
          example: "succeed"
        RequestId:
          type: string
          description: Request ID.
          example: "abcd123"
      example:
        Code: 0
        Message: "succeed"
        RequestId: "abcd123"

