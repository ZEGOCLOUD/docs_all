openapi: 3.0.0
info:
  title: Cloud Recording Server API - Shared Components
  version: 1.0.0

# Shared server configuration
servers:
  - url: https://cloudrecord-api.zego.im
    description: Unified access address (region-independent)
  - url: https://cloudrecord-api-sha.zego.im
    description: Mainland China (Shanghai)
  - url: https://cloudrecord-api-hkg.zego.im
    description: Hong Kong
  - url: https://cloudrecord-api-fra.zego.im
    description: Europe (Frankfurt)
  - url: https://cloudrecord-api-lax.zego.im
    description: West US (California)
  - url: https://cloudrecord-api-bom.zego.im
    description: Asia Pacific (Mumbai)
  - url: https://cloudrecord-api-sgp.zego.im
    description: Southeast Asia (Singapore)

components:
  parameters:
    # Common parameter definitions
    AppId:
      name: AppId
      in: query
      description: ðŸ’¡Common parameter. Application ID, a unique credential assigned by ZEGOCLOUD. You can obtain it from the <a target="_blank" href="https://console.zegocloud.com/">ZEGOCLOUD Console</a>.
      required: true
      schema:
        type: integer
        format: uint32

    SignatureNonce:
      name: SignatureNonce
      in: query
      description: ðŸ’¡Common parameter. A 16-character hexadecimal random string (hex encoding of an 8-byte random number). For the generation algorithm, refer to <a href="/cloud-recording-server/accessing-server-apis#signature-example">Signature Example</a>.
      required: true
      schema:
        type: string

    Timestamp:
      name: Timestamp
      in: query
      description: ðŸ’¡Common parameter. Current Unix timestamp in seconds. For the generation algorithm, refer to <a href="/cloud-recording-server/accessing-server-apis#signature-example">Signature Example</a>. A maximum error of 10 minutes is allowed.
      required: true
      schema:
        type: integer
        format: int64

    SignatureVersion:
      name: SignatureVersion
      in: query
      description: ðŸ’¡Common parameter. Signature version number.
      required: true
      schema:
        type: string
        default: "2.0"
        enum: ["2.0"]

    Signature:
      name: Signature
      in: query
      description: ðŸ’¡Common parameter. Signature used to verify the legitimacy of the request. Please refer to <a href="/cloud-recording-server/accessing-server-apis#signature-mechanism">Signature Mechanism</a> for generation.
      required: true
      schema:
        type: string

