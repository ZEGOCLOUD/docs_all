openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: './shared-components.yaml#/servers'

paths:
  /:
    post:
      tags:
        - cloud-recording
        - POST
      summary: ResumeRecord
      description: |
        Call this API to resume a paused task and continue recording audio and video streams, whiteboards, etc. in the room.

        <Warning title="Warning">Only stream mixing recording tasks paused through the [Pause recording](/cloud-recording-server/pause-record) API can be resumed through this API.</Warning>

        <Note title="Note">Call frequency limit: 10 times/second</Note>
      operationId: resume-record
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://cloudrecord-api.zego.im?Action=ResumeRecord
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [ResumeRecord]
          style: form
          explode: true
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResumeRecordingRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResumeRecordingResponse'

components:
  schemas:
    ResumeRecordingRequest:
      type: object
      required: [TaskId]
      properties:
        TaskId:
          type: string
          description: Recording task ID, a fixed-length string of 16 bytes.
          example: "XXXXXXXXXXX"
      example:
        TaskId: "XXXXXXXXXXX"

    ResumeRecordingResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int64
          description: |
            Error code.
          example: 0
        Message:
          type: string
          description: Error description.
          example: "succeed"
        RequestId:
          type: string
          description: Request ID.
          example: "abcd123"
      example:
        Code: 0
        Message: "succeed"
        RequestId: "abcd123"

