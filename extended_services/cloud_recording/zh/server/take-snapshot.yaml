openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: './shared-components.yaml#/servers'

paths:
  /:
    post:
      tags:
        - cloud-recording
        - POST
      summary: TakeSnapshot
      description: |
        调用本接口，可对 **混流画面** 进行一次截图，您可通过 [回调](/cloud-recording-server/end-callback) 接收 `event_type` 为 `1` 的通知，获取一张格式为 JPG 的图片。

        <Note title="说明">调用频率限制：10 次/秒</Note>
      operationId: take-snapshot
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://cloudrecord-api.zego.im?Action=TakeSnapshot
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [TakeSnapshot]
          style: form
          explode: true
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TakeSnapshotRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TakeSnapshotResponse'

components:
  schemas:
    TakeSnapshotRequest:
      type: object
      required: [TaskId]
      properties:
        TaskId:
          type: string
          description: |
            混流录制任务 ID（进行中）。可通过 [开始录制](/cloud-recording-server/start-record) 和 [查询录制任务列表](/cloud-recording-server/describe-tasks) 接口的响应获取，长度固定为 16 个字节的字符串。
          example: "XXXXXXXXXXX"
      example:
        TaskId: "XXXXXXXXXXX"

    TakeSnapshotResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int64
          description: |
            错误码。
          example: 0
        Message:
          type: string
          description: 错误描述。
          example: "succeed"
        RequestId:
          type: string
          description: 请求 ID。
          example: "abcd123"
      example:
        Code: 0
        Message: "succeed"
        RequestId: "abcd123"

