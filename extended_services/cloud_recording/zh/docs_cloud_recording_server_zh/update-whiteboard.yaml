openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: './shared-components.yaml#/servers'

paths:
  /:
    post:
      tags:
        - cloud-recording
        - POST
      summary: 更新白板
      description: |
        在录制过程中，可以随时调用本接口更改录制的白板。

        当用户切换白板时，建议开发者调用 UpdateWhiteboard 接口更新切换后的白板 ID。

        <Note title="说明">调用频率限制：10 次/秒</Note>
      operationId: update-whiteboard
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://cloudrecord-api.zego.im?Action=UpdateWhiteboard
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [UpdateWhiteboard]
          style: form
          explode: true
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWhiteboardRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateWhiteboardResponse'

components:
  schemas:
    UpdateWhiteboardRequest:
      type: object
      required: [TaskId, WhiteboardId]
      properties:
        TaskId:
          type: string
          description: 录制任务 ID，长度固定为 16 个字节的字符串。
          example: "xxxx"
        WhiteboardId:
          type: string
          description: 录制白板的 ID。
          example: "1111"
      example:
        TaskId: "xxxx"
        WhiteboardId: "1111"

    UpdateWhiteboardResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int64
          description: |
            错误码。
          example: 0
        Message:
          type: string
          description: 错误描述。
          example: "succeed"
        RequestId:
          type: string
          description: 请求 ID。
          example: "abcd123"
      example:
        Code: 0
        Message: "succeed"
        RequestId: "abcd123"

