openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: './shared-components.yaml#/servers'

paths:
  /:
    post:
      tags:
        - upload
      summary: CancelUploadTask
      description: |
        You can cancel an upload task through this API.

        <Note title="Note">
        - This API can only cancel tasks that are waiting, and is not applicable to tasks that have already started or ended.
        - Please check the cancellation result through the [Callback](/cloud-player-server/callback/callback) or [Describe upload tasks](/cloud-player-server/describe-upload-tasks) API.
        </Note>

        <Note title="Note">Call frequency limit: 20 times/second</Note>
      operationId: cancel-upload-task
      parameters:
        - name: Action
          in: query
          description: |
            > API prototype parameter
            >
            > https://cloud-player-api.zego.im?Action=CancelUploadTask
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [CancelUploadTask]
          style: form
          explode: true
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - UploadTaskId
              properties:
                UploadTaskId:
                  type: string
                  description: Upload task ID, the unique identifier of the upload task. After calling the [CreateUploadTask](/cloud-player-server/create-upload-task) API to create an upload task, you can obtain this ID through the response parameters.
                  example: "XXXXXXXXXXXX"
              example:
                UploadTaskId: "XXXXXXXXXXXX"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Code:
                    type: number
                    description: |
                      Error code.

                      The following only lists the return codes related to the API business logic. For the complete return codes, please refer to [Return codes](/cloud-player-server/return-codes).
                      <table>
                      <thead>
                      <tr><th>Return Code</th><th>Description</th><th>Handling Suggestion</th></tr>
                      </thead>
                      <tbody>
                      <tr><td>0</td><td>Success.</td><td>-</td></tr>
                      <tr><td>100000004</td><td>Signature expired.</td><td>Please regenerate the signature.</td></tr>
                      <tr><td>100000005</td><td>Signature error.</td><td>Please confirm whether the parameters for generating the signature are correct.</td></tr>
                      <tr><td>350006001</td><td>API request frequency exceeds the limit.</td><td>Please confirm the QPS limit of the corresponding API and reduce the request frequency.</td></tr>
                      <tr><td>350006002</td><td>Gateway verification failed.</td><td>Please contact ZEGOCLOUD Technical Support for assistance.</td></tr>
                      <tr><td>350006003</td><td>Invalid input parameter.</td><td>Please adjust the value of the corresponding parameter according to the Message prompt.</td></tr>
                      <tr><td>350006006</td><td>Service not activated.</td><td>Please contact ZEGOCLOUD Technical Support to activate the service permission.</td></tr>
                      <tr><td>350010000</td><td>System error.</td><td>Please contact ZEGOCLOUD Technical Support for assistance.</td></tr>
                      </tbody>
                      </table>
                    example: 0
                  Message:
                    type: string
                    description: Error description.
                    example: "succeed"
                  RequestId:
                    type: string
                    description: Request ID.
                    example: "3433376152562619"
                  Data:
                    type: "null"
                    description: Returned specific information.
                    example: null
                example:
                  Code: 0
                  Message: "succeed"
                  RequestId: "3433376152562619"
                  Data: null

