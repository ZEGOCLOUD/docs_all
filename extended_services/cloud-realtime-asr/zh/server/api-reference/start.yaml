openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0

servers:
  - url: https://cloud-realtime-asr-api.zegotech.cn

paths:
  /:
    post:
      tags:
        - cloud-realtime-asr
      summary: StartRealtimeASRTask
      description: 开启云端实时语音识别任务，并把语音识别实例加入 RTC 对话中。
      operationId: start
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://cloud-realtime-asr-api.zegotech.cn?Action=StartRealtimeASRTask
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [StartRealtimeASRTask]
          style: form
          explode: true
        # 引用共享的参数
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartASRTaskRequest"
            example:
              RoomId: "string"
              RecognitionRange: 1
              ASR:
                Vendor: "Tencent"
                Params:
                  engine_model_type: "16k_zh"
                  hotword_list: "zego|10"
                VADSilenceSegmentation: 500
              StreamList:
                - StreamId: "stremId1"
                - StreamId: "stremId2"
                - StreamId: "stremId3"
              AdvancedConfig:
                MaxIdleTime: 120
      responses:
        "200":
          description: 开始任务成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartASRTaskResponse"

components:
  schemas:
    StartASRTaskRequest:
      type: object
      required:
        - RoomId
      properties:
        RoomId:
          type: string
          description: RTC 房间 Id
        RecognitionRange:
          type: integer
          description: 识别范围。0：房间内所有流，1：指定 StreamList。
          enum: [0, 1]
          example: 0
        ASR:
          $ref: "./shared-components.yaml#/components/schemas/ASRConfig"
        StreamList:
          type: array
          description: 需要识别的流列表，RecognitionRange 参数为 1 时生效。当 RecognitionRange 参数为 1 该参数不能为空。
          items:
            $ref: "./shared-components.yaml#/components/schemas/StreamListItem"
          example:
            - StreamId: "stremId1"
            - StreamId: "stremId2"
            - StreamId: "stremId3"
        AdvancedConfig:
          type: object
          description: 高级配置参数。
          properties:
            MaxIdleTime:
              type: integer
              description: RTC 房间内超过 MaxIdleTime 没有真实用户，后台自动停止识别任务，单位为秒。
              minimum: 30
              maximum: 1800
              default: 120
              example: 120

    StartASRTaskResponse:
      type: object
      properties:
        Code:
          type: integer
          description: 返回码，0 表示成功，其他值表示失败。详情请参考 [返回码](/cloud-realtime-asr/api-reference/return-codes) 说明。
          example: 0
        Message:
          type: string
          description: 请求结果说明
          example: "Success"
        RequestId:
          type: string
          description: 请求 ID
          example: "3151527792559699732"
        Data:
          type: object
          properties:
            TaskId:
              type: string
              description: 任务的唯一标识。
              example: "1920370518175780864"
