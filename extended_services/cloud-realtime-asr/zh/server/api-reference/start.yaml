openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0

servers:
  - url: https://cloud-realtime-asr-api.zegotech.cn

paths:
  /:
    post:
      tags:
        - cloud-realtime-asr
      summary: StartRealtimeASRTask
      description: 开启云端实时语音识别任务，并把语音识别实例加入 RTC 对话中。
      operationId: start
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://cloud-realtime-asr-api.zegotech.cn?Action=StartRealtimeASRTask
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [StartRealtimeASRTask]
          style: form
          explode: true
        # 引用共享的参数
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartASRTaskRequest"
            example:
              RoomId: "string"
              RecognitionRange: 1
              ASR:
                Vendor: "Tencent"
                Params:
                  engine_model_type: "16k_zh"
                  hotword_list: "zego|10"
                VADSilenceSegmentation: 500
              StreamList:
                - StreamId: "stremId1"
                - StreamId: "stremId2"
                - StreamId: "stremId3"
              AdvancedConfig:
                MaxIdleTime: 120
      responses:
        "200":
          description: 开始任务成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartASRTaskResponse"

components:
  schemas:
    StartASRTaskRequest:
      type: object
      required:
        - RoomId
      properties:
        RoomId:
          type: string
          description: RTC 房间 Id
        RecognitionRange:
          type: integer
          description: 识别范围。0：房间内所有流，1：指定 StreamList。
          enum: [0, 1]
          example: 0
        ASR:
          $ref: "./shared-components.yaml#/components/schemas/ASRConfig"
        StreamList:
          type: array
          description: 需要识别的流列表，RecognitionRange 参数为 1 时生效。当 RecognitionRange 参数为 1 该参数不能为空。
          items:
            $ref: "./shared-components.yaml#/components/schemas/StreamListItem"
          example:
            - StreamId: "stremId1"
            - StreamId: "stremId2"
            - StreamId: "stremId3"
        AdvancedConfig:
          type: object
          description: 高级配置参数。
          properties:
            MaxIdleTime:
              type: integer
              description: RTC 房间内超过 MaxIdleTime 没有真实用户，后台自动停止识别任务，单位为秒。
              minimum: 30
              maximum: 1800
              default: 120
              example: 120
        EnableTranslation:
          type: boolean
          description: 是否开启翻译。默认不开启。
        Translation:
          type: object
          description: 翻译 LLM 配置项
          required:
            - Vendor
            - SourceLanguage
            - TargetLanguage
            - LLM
          properties:
            Vendor:
              type: string
              description: 调用 LLM 供应商。
              enum: [DoubaoSeedTranslation, QwenMT]
              example: DoubaoSeedTranslation
            SourceLanguage:
              type: string
              description: 源语言
              example: zh
            TargetLanguage:
              type: string
              description: 目标语言
              example: en
            LLM:
              type: object
              description: 用于翻译的 LLM 参数。
              required:
                - Url
                - Model
              properties:
                Url:
                  type: string
                  description: |
                    调用 LLM 接口地址。不同 Vendor 不同：
                    - Vendor 为 DoubaoSeedTranslation 时：https://ark.cn-beijing.volces.com/api/v3/responses
                    - Vendor 为 QwenMT 时：https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
                  example: "https://ark.cn-beijing.volces.com/api/v3/responses"
                ApiKey:
                  type: string
                  description: LLM 校验 api key，默认为空，生产环境中建议填写。阿里百炼等应用平台填写其 api key。
                  example: ""
                Model:
                  type: string
                  description: 所调用的 LLM 模型名称，必填。不同供应商支持的模型不同。
                  example: "doubao-seed-translation-250915"
                Params:
                  type: object
                  description: |-
                    LLM 或应用平台的请求参数，选填。<br>
                    - 对于 OpenAI 协议，可配置如 max_tokens, temperature, stream 等参数。<br>
                    - 对于其他应用平台，可填写平台支持的参数，比如阿里云百炼 DashScope 的请求参数。
                  example: {}
        SubtitleType:
          type: integer
          description: |
            字幕下发类型。0: 不下发, 1: 仅下发识别结果, 2: 下发翻译结果，3: 下发识别结果和翻译结果
          enum: [0, 1, 2, 3]

    StartASRTaskResponse:
      type: object
      properties:
        Code:
          type: integer
          description: 返回码，0 表示成功，其他值表示失败。详情请参考 [返回码](/cloud-realtime-asr/api-reference/return-codes) 说明。
          example: 0
        Message:
          type: string
          description: 请求结果说明
          example: "Success"
        RequestId:
          type: string
          description: 请求 ID
          example: "3151527792559699732"
        Data:
          type: object
          properties:
            TaskId:
              type: string
              description: 任务的唯一标识。
              example: "1920370518175780864"
