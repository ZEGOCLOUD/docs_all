openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - real-time-monitoring
paths:
  /:
    get:
      tags: [real-time-monitoring]
      summary: 查询实时规模
      description: |
        获取最近 2 小时内指定时间区间的实时推拉流并发数、房间并发数、在线用户数、最大房间用户数以及混流并发数。返回数据为分钟粒度。

        <Note title="说明">调用频率限制（同一 AppID）：3 次/分，480 次/天</Note>
      operationId: get-real-time-usage
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://analytics-api.zego.im/?Action=GetRealtimeUsage
          required: true
          schema:
            type: string
            enum: [GetRealtimeUsage]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: Metrics
          in: query
          description: |
            需要查询的指标，支持以下字符串：
            - publish_concurrent：推流并发。
            - play_concurrent: 拉流并发。
            - room_concurrent: 房间并发。
            - online_user: 在线用户数。
            - max_room_user：最大房间用户数
            - mix_concurrent: 混流并发。
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - break_rate
                - fft
                - login_consumed
                - publish_success_rate_cdn
                - publish_success_rate_rtc
                - play_success_rate_cdn
                - play_success_rate_l3
                - play_success_rate_rtc
                - login_success_rate
                - login_success_5s
          style: form
          explode: true
        - name: StartTs
          in: query
          description: 开始时间，UTC 时间戳，单位为毫秒。
          required: true
          schema:
            type: number
        - name: EndTs
          in: query
          description: 结束时间，UTC 时间戳，单位为毫秒。如果推流未结束，则可以用 0 或者当前时间戳表示进行中。
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRealtimeUsageResponse'
components:
  schemas:
    GetRealtimeUsageResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理意见</th>
            </tr>
            <tr>
            <td>0</td>
            <td>成功。</td>
            <td>-</td>
            </tr>
            <tr>
            <td>500</td>
            <td>接口错误。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>10001</td>
            <td>参数格式错误。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>10002</td>
            <td>参数错误或参数无效。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>30002</td>
            <td>接口请求频率超过上限。</td>
            <td>请确认对应接口的 QPS 限制，降低请求频率。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "1660645050860325000"
        Data:
          type: object
          description: 响应数据。
          properties:
            Metrics:
              type: array
              description: 指标列表。
              items:
                type: object
                properties:
                  Metric:
                    type: string
                    description: 指标名称。
                    example: "publish_concurrent"
                  Values:
                    type: array
                    description: 指标值列表。
                    items:
                      type: object
                      properties:
                        Timestamp:
                          type: number
                          description: UTC 时间戳，单位为毫秒。
                          example: 1660634260000
                        Value:
                          type: number
                          description: 指标值。
                          example: 1000
          example:
            Metrics:
              - Metric: "publish_concurrent"
                Values:
                  - Timestamp: 1660634260000
                    Value: 1000
                  - Timestamp: 1660634320000
                    Value: 1100
              - Metric: "online_user"
                Values:
                  - Timestamp: 1660634260000
                    Value: 99999
                  - Timestamp: 1660634320000
                    Value: 99988
      example:
        Code: 0
        Message: "success"
        RequestId: "1660645050860325000"
        Data:
          Metrics:
            - Metric: "publish_concurrent"
              Values:
                - Timestamp: 1660634260000
                  Value: 1000
                - Timestamp: 1660634320000
                  Value: 1100
            - Metric: "online_user"
              Values:
                - Timestamp: 1660634260000
                  Value: 99999
                - Timestamp: 1660634320000
                  Value: 99988

