openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - real-time-monitoring
paths:
  /:
    get:
      tags: [real-time-monitoring]
      summary: 查询实时质量
      description: |
        本接口可用于获取最近 2 小时内指定时间区间的实时音视频卡顿率、上下行延时、端到端延迟、推拉流成功率以及房间登录成功率。返回数据为分钟粒度。

        <Note title="说明">调用频率限制（同一 AppID）：3 次/分，480 次/天。数据延迟：3分钟。</Note>
      operationId: get-real-time-quality
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://analytics-api.zego.im/?Action=GetRealtimeQuality
          required: true
          schema:
            type: string
            enum: [GetRealtimeQuality]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - $ref: '#/components/parameters/Metrics'
        - $ref: '#/components/parameters/StartTs'
        - $ref: '#/components/parameters/EndTs'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRealtimeQualityResponse'
components:
  parameters:
    Metrics:
      name: Metrics
      in: query
      description: |
        需要查询的指标，支持以下字符串：
        - video_break_rate：视频卡顿率。
        - audio_break_rate：音频卡顿率。
        - uplink_rtt：上行延迟。
        - downlink_rtt：下行延迟。
        - peer_to_peer_delay：端到端延迟。
        - publish_success_rate：推流成功率。
        - play_success_rate：拉流成功率。
        - login_success_rate：房间登录成功率。
      required: true
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
    StartTs:
      name: StartTs
      in: query
      required: true
      description: 开始时间，UTC 时间戳，单位为毫秒。
      schema:
        type: number
    EndTs:
      name: EndTs
      in: query
      required: true
      description: 结束时间，UTC 时间戳，单位为毫秒。如果推流未结束，则可以用 0 或者当前时间戳表示进行中。
      schema:
        type: number
  schemas:
    GetRealtimeQualityResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理意见</th>
            </tr>
            <tr>
            <td>0</td>
            <td>成功。</td>
            <td>-</td>
            </tr>
            <tr>
            <td>500</td>
            <td>接口错误。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>10001</td>
            <td>参数格式错误。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>10002</td>
            <td>参数错误或参数无效。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>30002</td>
            <td>接口请求频率超过上限。</td>
            <td>请确认对应接口的 QPS 限制，降低请求频率。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "1660645050860325000"
        Data:
          type: object
          description: 响应数据。
          properties:
            Metrics:
              type: array
              description: 指标列表。
              items:
                type: object
                properties:
                  Metric:
                    type: string
                    description: 指标名称。
                    example: "video_break_rate"
                  Values:
                    type: array
                    description: 指标值列表。
                    items:
                      type: object
                      properties:
                        Timestamp:
                          type: integer
                          format: int64
                          description: 时间戳，单位为毫秒。
                          example: 1660634260000
                        Value:
                          type: number
                          description: 指标值。
                          example: 0.1
          example:
            Metrics:
              - Metric: "video_break_rate"
                Values:
                  - Timestamp: 1660634260000
                    Value: 0.1
                  - Timestamp: 1660634320000
                    Value: 0.12
              - Metric: "audio_break_rate"
                Values:
                  - Timestamp: 1660634260000
                    Value: 0.03
                  - Timestamp: 1660634320000
                    Value: 0.05
      example:
        Code: 0
        Message: "success"
        RequestId: "1660645050860325000"
        Data:
          Metrics:
            - Metric: "video_break_rate"
              Values:
                - Timestamp: 1660634260000
                  Value: 0.1
                - Timestamp: 1660634320000
                  Value: 0.12
            - Metric: "audio_break_rate"
              Values:
                - Timestamp: 1660634260000
                  Value: 0.03
                - Timestamp: 1660634320000
                  Value: 0.05

