openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - operation-data
paths:
  /:
    get:
      tags: [operation-data]
      summary: 查询质量趋势
      description: |
        本接口支持查询指定时间段内每日的实时音视频质量指标，包括卡顿率、首帧耗时、推流成功率、拉流成功率、房间登录成功率，以及 5 秒内房间登录成功率。

        <Note title="说明">查询时间段与您开通的套餐包中 <strong>数据存储和查询</strong> 有效期一致，详情请参考 [计费说明 - 套餐包功能](/analytics-dashboard/introduction/pricing#套餐包功能)。</Note>

        <Note title="说明">调用频率限制（同一 AppID）：3 次/分，480 次/天</Note>
      operationId: get-biz-quality
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://analytics-api.zego.im/?Action=GetBizQuality
          required: true
          schema:
            type: string
            enum: [GetBizQuality]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: StartDate
          in: query
          description: |
            查询的起始日期，格式必须为 yyyyMMdd 的字符串格式。

            > **说明**
            >
            > 与 `EndDate` 配合使用时，二者所构成的日期区间不超过您开通的套餐包中 <strong>数据存储和查询</strong> 有效期，详情请参考 [计费说明 - 套餐包功能](/analytics-dashboard/introduction/pricing#套餐包功能)。
          required: true
          schema:
            type: string
        - name: EndDate
          in: query
          description: 查询的结束日期，格式必须为 yyyyMMdd 的字符串格式。
          required: true
          schema:
            type: string
        - name: Metrics
          in: query
          description: |
            需要查询的指标，支持以下字符串：
            - break_rate: 卡顿率。
            - fft: 首帧耗时，单位为毫秒。
            - login_consumed: 进房耗时，单位为毫秒。
            - publish_success_rate_cdn: CDN 推流成功率。
            - publish_success_rate_rtc: RTC 推流成功率。
            - play_success_rate_cdn: CDN 拉流成功率。
            - play_success_rate_l3: L3 拉流成功率。
            - play_success_rate_rtc: RTC 拉流成功率。
            - login_success_rate：房间登录成功率。
            - login_success_5s：5秒内登录房间成功率。
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - break_rate
                - fft
                - login_consumed
                - publish_success_rate_cdn
                - publish_success_rate_rtc
                - play_success_rate_cdn
                - play_success_rate_l3
                - play_success_rate_rtc
                - login_success_rate
                - login_success_5s
          style: form
          explode: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBizQualityResponse'
components:
  schemas:
    GetBizQualityResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理意见</th>
            </tr>
            <tr>
            <td>0</td>
            <td>成功。</td>
            <td>-</td>
            </tr>
            <tr>
            <td>500</td>
            <td>接口错误。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>10001</td>
            <td>参数格式错误。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>10002</td>
            <td>参数错误或参数无效。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>30002</td>
            <td>接口请求频率超过上限。</td>
            <td>请确认对应接口的 QPS 限制，降低请求频率。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "1659512998878671000"
        Data:
          type: object
          description: 响应数据。
          properties:
            Metrics:
              type: array
              description: 指标列表。
              items:
                type: object
                properties:
                  Metric:
                    type: string
                    description: 指标名称。
                    example: "fft"
                  Values:
                    type: array
                    description: 指标值列表。
                    items:
                      type: object
                      properties:
                        Date:
                          type: string
                          description: 日期，格式为"yyyyMMdd"。
                          example: "20250110"
                        Value:
                          type: number
                          description: 指标值。
                          example: 60
          example:
            Metrics:
              - Metric: "fft"
                Values:
                  - Date: "20250110"
                    Value: 60
                  - Date: "20250111"
                    Value: 20
                  - Date: "20250112"
                    Value: 10
      example:
        Code: 0
        Message: "success"
        RequestId: "1659512998878671000"
        Data:
          Metrics:
            - Metric: "fft"
              Values:
                - Date: "20250110"
                  Value: 60
                - Date: "20250111"
                  Value: 20
                - Date: "20250112"
                  Value: 10

