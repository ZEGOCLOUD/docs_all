openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user-data
paths:
  /:
    get:
      tags: [user-data]
      summary: 查看用户推拉流基本信息
      description: |
        查询用户在指定时间段内与指定房间 ID 和流 ID 相关的基本信息。

        <Note title="说明">调用频率限制（同一 AppID）：3 次/秒，10000 次/天</Note>
      operationId: get-stream-base-info
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://analytics-api.zego.im/?Action=GetStreamBaseInfo
          required: true
          schema:
            type: string
            enum: [GetStreamBaseInfo]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: RoomId
          in: query
          description: 房间 ID。
          required: true
          schema:
            type: string
        - name: UserId
          in: query
          description: 用户 ID。
          required: true
          schema:
            type: string
        - name: StreamId
          in: query
          description: 流 ID。
          required: true
          schema:
            type: string
        - name: StreamType
          in: query
          description: |
            流的类型：
            - `publish`：推流。
            - `play`：拉流。
          required: true
          schema:
            type: string
            enum: [publish, play]
        - name: StartTs
          in: query
          description: 开始时间，UTC 时间戳，单位为毫秒。
          required: true
          schema:
            type: integer
            format: int64
        - name: EndTs
          in: query
          description: 结束时间，UTC 时间戳，单位为毫秒。如果推流未结束，则可以用 0 或者当前时间戳表示进行中。
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStreamBaseInfoResponse'
components:
  schemas:
    GetStreamBaseInfoResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理意见</th>
            </tr>
            <tr>
            <td>0</td>
            <td>成功。</td>
            <td>-</td>
            </tr>
            <tr>
            <td>500</td>
            <td>接口错误。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>10001</td>
            <td>参数格式错误。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>10002</td>
            <td>参数错误或参数无效。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>30002</td>
            <td>接口请求频率超过上限。</td>
            <td>请确认对应接口的 QPS 限制，降低请求频率。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "1660645050860325000"
        Data:
          type: object
          description: 响应数据。
          properties:
            Metrics:
              type: array
              description: 指标列表。
              items:
                type: object
                properties:
                  Metric:
                    type: string
                    description: |
                      指标名，可能为下列名称：
                      - isp：网络服务提供商。
                      - net_type：网络类型。
                      - os_type：设备类型。
                      - device_model：设备名称。
                      - sdk_version：SDK 版本。
                      - region：国家或地区。
                    example: "net_type"
                  Values:
                    type: array
                    description: 指标值列表。
                    items:
                      type: object
                      properties:
                        Value:
                          type: string
                          description: |
                           指标值。
                           当 `Metric` 为 `net_type` 时，此字段为下列固定内容：
                           - 2G: 2G 网络。
                           - 3G: 3G 网络。
                           - 4G: 4G 网络。
                           - 5G: 5G 网络。
                           - WIFI: 无线网络。
                           - LINE: 有线网络。
                           - NONE: 无网络连接。
                           - UNKNOWN: 网络类型未能识别。

                           当 `Metric` 为其他值时，此字段内容不固定。 
                          example: "WIFI"
                        Timestamp:
                          type: integer
                          format: int64
                          description: UTC 时间戳，单位为毫秒。
                          example: 1660634097767

