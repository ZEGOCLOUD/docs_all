openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user-data
paths:
  /:
    get:
      tags: [user-data]
      summary: 查看用户拉流质量和性能明细
      description: |
        本接口可用于根据用户 ID、时间段、房间 ID 和流 ID 查询拉流质量和设备性能。

        <Note title="说明">调用频率限制：3 次/秒，10000 次/天。</Note>
      operationId: get-play-quality-detail
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://analytics-api.zego.im/?Action=GetPlayQualityDetail
          required: true
          schema:
            type: string
            enum: [GetPlayQualityDetail]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: RoomId
          in: query
          description: 房间 ID。
          required: true
          schema:
            type: string
        - name: UserId
          in: query
          description: 用户 ID。
          required: true
          schema:
            type: string
        - name: StreamId
          in: query
          description: 流 ID。
          required: true
          schema:
            type: string
        - name: Metrics
          in: query
          description: |
            需要查询的指标列表。
            
            **拉流质量指标说明**

            <span id="拉流质量指标说明"></span>

            <table>
            <thead>
            <tr>
            <th>指标名称</th>
            <th>字段名</th>
            <th>数据类型</th>
            <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td>音频码率</td>
            <td>audio_bitrate</td>
            <td>Int</td>
            <td>单位：Kbps</td>
            </tr>
            <tr>
            <td>音频接收帧率</td>
            <td>audio_network_fps</td>
            <td>Float</td>
            <td>单位：fps</td>
            </tr>
            <tr>
            <td>音频卡顿率</td>
            <td>audio_break_percentage</td>
            <td>Float</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>视频码率</td>
            <td>video_bitrate</td>
            <td>Float</td>
            <td>单位：Kbps</td>
            </tr>
            <tr>
            <td>视频接收帧率</td>
            <td>video_network_fps</td>
            <td>Float</td>
            <td>单位：fps</td>
            </tr>
            <tr>
            <td>视频卡顿率</td>
            <td>video_break_percentage</td>
            <td>Float</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>视频解码分辨率</td>
            <td>decode_resolution</td>
            <td>String</td>
            <td>格式：宽*高</td>
            </tr>
            <tr>
            <td>端到端延迟</td>
            <td>peer_to_peer_delay</td>
            <td>Float</td>
            <td>单位: ms</td>
            </tr>
            <tr>
            <td>端到端丢包</td>
            <td>peer_to_peer_plr</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>下行延迟</td>
            <td>downlink_delay</td>
            <td>Int</td>
            <td>单位: ms</td>
            </tr>
            <tr>
            <td>下行丢包</td>
            <td>downlink_packet_loss_rate</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>输出音量</td>
            <td>rendered_sound_level</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>音频体验</td>
            <td>mos</td>
            <td>Float</td>
            <td>取值范围：0-5。<ul>
            <li>大于 4.0：优，音质佳，清晰流畅。</li>
            <li>3.5-4.0：良，音质较好，偶有音质损伤，但依然清晰。</li>
            <li>3.0-3.5：中，音质一般，偶有卡顿，不是非常流畅，需要一点注意力才能听。</li>
            <li>2.5-3.0：音质较差，卡顿频繁，需要集中精力才能听清。</li>
            <li>2.0-2.5：音质很差，偶有杂音，部分语义丢失，难以交流。</li>
            <li>小于2.0：音质非常差，杂音频现，大量语义丢失，完全无法交流。</li>
            </ul></td>
            </tr>
            <tr>
            <td>系统 CPU 使用率</td>
            <td>sys_cpu_used</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>App CPU使用率</td>
            <td>app_cpu_used</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>系统内存使用量</td>
            <td>sys_mem_used</td>
            <td>Int</td>
            <td>单位：MB</td>
            </tr>
            <tr>
            <td>App 内存使用量</td>
            <td>app_mem_used</td>
            <td>Int</td>
            <td>单位：MB</td>
            </tr>
            </tbody>
            </table>
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - break_rate
                - fft
                - login_consumed
                - publish_success_rate_cdn
                - publish_success_rate_rtc
                - play_success_rate_cdn
                - play_success_rate_l3
                - play_success_rate_rtc
                - login_success_rate
                - login_success_5s
          style: form
          explode: true
        - name: StartTs
          in: query
          description: 开始时间，UTC 时间戳，单位为毫秒。
          required: true
          schema:
            type: number
        - name: EndTs
          in: query
          description: 结束时间，UTC 时间戳，单位为毫秒。如果推流未结束，则可以用 0 或者当前时间戳表示进行中。
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPlayQualityDetailResponse'
components:
  schemas:
    GetPlayQualityDetailResponse:
      type: object
      properties:
        Code:
          type: integer
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理意见</th>
            </tr>
            <tr>
            <td>0</td>
            <td>成功。</td>
            <td>-</td>
            </tr>
            <tr>
            <td>500</td>
            <td>接口错误。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>10001</td>
            <td>参数格式错误。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>10002</td>
            <td>参数错误或参数无效。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>30002</td>
            <td>接口请求频率超过上限。</td>
            <td>请确认对应接口的 QPS 限制，降低请求频率。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "1659512998878671000"
        Data:
          type: object
          description: 响应数据。
          properties:
            Metrics:
              type: array
              description: 指标列表。
              items:
                type: object
                properties:
                  Metric:
                    type: string
                    description: 指标名。
                    example: "audio_bitrate"
                  Values:
                    type: array
                    description: 指标值列表。
                    items:
                      type: object
                      properties:
                        Value:
                          description: |
                            指标值。
                            
                            见上文拉流质量指标说明。
                          example: 0
                        Timestamp:
                          type: number
                          description: UTC 时间戳，单位为毫秒。
                          example: 1659411660000
          example:
            Metrics:
              - Metric: "audio_bitrate"
                Values:
                  - Timestamp: 1659411660000
                    Value: 0
                  - Timestamp: 1659411720000
                    Value: 0
                  - Timestamp: 1659411780000
                    Value: 0
                  - Timestamp: 1659411840000
                    Value: 0
                  - Timestamp: 1659411900000
                    Value: 0
      example:
        Code: 0
        Message: "success"
        RequestId: "1659512998878671000"
        Data:
          Metrics:
            - Metric: "audio_bitrate"
              Values:
                - Timestamp: 1659411660000
                  Value: 0
                - Timestamp: 1659411720000
                  Value: 0
                - Timestamp: 1659411780000
                  Value: 0
                - Timestamp: 1659411840000
                  Value: 0
                - Timestamp: 1659411900000
                  Value: 0

