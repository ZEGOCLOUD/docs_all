openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com
servers:
  $ref: '../shared-components.yaml#/servers'
tags:
  - user-data
paths:
  /:
    get:
      tags: [user-data]
      summary: 查看用户推流质量和性能明细
      description: |
        本接口可用于根据用户 ID、时间段、房间 ID 和流 ID 查询推流质量和设备性能。

        <Note title="说明">调用频率限制（同一 AppID）：3 次/秒，10000 次/天</Note>
      operationId: get-publish-quality-detail
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://analytics-api.zego.im/?Action=GetPublishQualityDetail
          required: true
          schema:
            type: string
            enum: [GetPublishQualityDetail]
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: RoomId
          in: query
          description: 房间 ID。
          required: true
          schema:
            type: string
        - name: UserId
          in: query
          description: 用户 ID。
          required: true
          schema:
            type: string
        - name: StreamId
          in: query
          description: 流 ID。
          required: true
          schema:
            type: string
        - name: Metrics
          in: query
          description: |
            需要查询的指标列表。

            **推流质量指标说明**

            <span id="推流质量指标说明"></span>

            <table>
            <thead>
            <tr>
            <th>指标名称</th>
            <th>字段名</th>
            <th>数据类型</th>
            <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td>视频码率</td>
            <td>video_bitrate</td>
            <td>Int</td>
            <td>单位：Kbps</td>
            </tr>
            <tr>
            <td>音频码率</td>
            <td>audio_bitrate</td>
            <td>Int</td>
            <td>单位：Kbps</td>
            </tr>
            <tr>
            <td>视频接收帧率</td>
            <td>video_network_fps</td>
            <td>Float</td>
            <td>单位：fps</td>
            </tr>
            <tr>
            <td>音频接收帧率</td>
            <td>audio_network_fps</td>
            <td>Float</td>
            <td>单位：fps</td>
            </tr>
            <tr>
            <td>视频采集帧率</td>
            <td>video_capture_fps</td>
            <td>Float</td>
            <td>单位：fps</td>
            </tr>
            <tr>
            <td>上行延迟</td>
            <td>uplink_delay</td>
            <td>Int</td>
            <td>单位：ms</td>
            </tr>
            <tr>
            <td>上行丢包</td>
            <td>uplink_packet_loss_rate</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>输入音量</td>
            <td>captured_sound_level</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>视频编码分辨率</td>
            <td>encode_resolution</td>
            <td>String</td>
            <td>格式：宽*高</td>
            </tr>
            <tr>
            <td>系统CPU使用率</td>
            <td>sys_cpu_used</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>App CPU使用率</td>
            <td>app_cpu_used</td>
            <td>Int</td>
            <td>取值范围：0-100</td>
            </tr>
            <tr>
            <td>系统内存使用量</td>
            <td>sys_mem_used</td>
            <td>Int</td>
            <td>单位：MB</td>
            </tr>
            <tr>
            <td>App内存使用量</td>
            <td>app_mem_used</td>
            <td>Int</td>
            <td>单位：MB</td>
            </tr>
            </tbody>
            </table>

          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - break_rate
                - fft
                - login_consumed
                - publish_success_rate_cdn
                - publish_success_rate_rtc
                - play_success_rate_cdn
                - play_success_rate_l3
                - play_success_rate_rtc
                - login_success_rate
                - login_success_5s
          style: form
          explode: true
        - name: StartTs
          in: query
          description: 开始时间，UTC 时间戳，单位为毫秒。
          required: true
          schema:
            type: number
        - name: EndTs
          in: query
          description: 结束时间，UTC 时间戳，单位为毫秒。如果推流未结束，则可以用 0 或者当前时间戳表示进行中。
          required: true
          schema:
            type: number

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPublishQualityDetailResponse'
components:
  schemas:
    GetPublishQualityDetailResponse:
      type: object
      properties:
        Code:
          type: number
          description: |
            返回码。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            <th>处理意见</th>
            </tr>
            <tr>
            <td>0</td>
            <td>成功。</td>
            <td>-</td>
            </tr>
            <tr>
            <td>500</td>
            <td>接口错误。</td>
            <td>请联系 ZEGO 技术支持。</td>
            </tr>
            <tr>
            <td>10001</td>
            <td>参数格式错误。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>10002</td>
            <td>参数错误或参数无效。</td>
            <td>请检查参数。</td>
            </tr>
            <tr>
            <td>30002</td>
            <td>接口请求频率超过上限。</td>
            <td>请确认对应接口的 QPS 限制，降低请求频率。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId:
          type: string
          description: 请求 ID。
          example: "1659512998878671000"
        Data:
          type: object
          description: 响应数据。
          properties:
            Metrics:
              type: array
              description: 指标列表。
              items:
                type: object
                properties:
                  Metric:
                    type: string
                    description: 指标名。
                    example: "video_bitrate"
                  Values:
                    type: array
                    description: 指标值列表。
                    items:
                      type: object
                      properties:
                        Value:
                          description: |
                            指标值。
                            
                            见上文推流质量指标说明。
                          example: 0
                        Timestamp:
                          type: number
                          description: UTC 时间戳，单位为毫秒。
                          example: 1659411660000
          example:
            Metrics:
              - Metric: "video_bitrate"
                Values:
                  - Timestamp: 1659411660000
                    Value: 0
                  - Timestamp: 1659411720000
                    Value: 0
                  - Timestamp: 1659411780000
                    Value: 0
                  - Timestamp: 1659411840000
                    Value: 0
                  - Timestamp: 1659411900000
                    Value: 0
      example:
        Code: 0
        Message: "success"
        RequestId: "1659512998878671000"
        Data:
          Metrics:
            - Metric: "video_bitrate"
              Values:
                - Timestamp: 1659411660000
                  Value: 0
                - Timestamp: 1659411720000
                  Value: 0
                - Timestamp: 1659411780000
                  Value: 0
                - Timestamp: 1659411840000
                  Value: 0
                - Timestamp: 1659411900000
                  Value: 0

