openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: ZEGO Support
    email: support@zegocloud.com

servers:
  $ref: './shared-components.yaml#/servers'

tags:
  - docs

paths:
  /:
    post:
      tags: [docs]
      summary: DeleteFile
      description: |
        <Warning title="注意">
          1. 本文档 API 接口均为最新服务端 API v2 接口，后续相关功能的新增都会在此更新。为了给开发者带来更好的体验，ZEGO 推荐开发者使用最新 API v2 接口。
          2. 文件转码旧版 API 仅供 **2021-09-10** 前接入的旧用户维护使用。旧版接口文档请参考 [旧版服务端 API](https://doc-zh.zego.im/article/11997)。
        </Warning>

        ## 描述

        通过本接口将"转码后文件"或者"源文件以及转码后文件"从 ZEGO 云存储删除。

        <Note title="说明">调用频率限制：10 次/秒。</Note>
      operationId: del-file
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://docs-api.zego.im/?Action=DeleteFile
          required: true
          schema:
            type: string
            enum: [DeleteFile]
          style: form
          explode: true
        - $ref: './shared-components.yaml#/components/parameters/AppId'
        - $ref: './shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: './shared-components.yaml#/components/parameters/Timestamp'
        - $ref: './shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: './shared-components.yaml#/components/parameters/Signature'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteFileRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileResponse'

components:
  schemas:
    DeleteFileRequest:
      type: object
      required: [FileId, DeleteType]
      properties:
        FileId:
          type: string
          description: 转码成功后返回的文件 ID。
          example: "8cb1bccbdf2e655a3b45f4b126ef8392"
        DeleteType:
          type: integer
          format: int64
          description: |
            删除文件的类型参数，可设置为 1、2，各参数值说明如下：
            - 1：转码后文件
            - 2：源文件和转码后文件

            > **说明**
            >
            > 仅存储在 ZEGO 文件存储服务中的源文件可被删除。通过超级白板/文件共享 SDK 上传并转码的文件，源文件会存储在ZEGO 文件存储服务中。
          enum: [1, 2]
          example: 1
    DeleteFileResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int64
          description: |
            错误码。

            以下仅列出了接口业务相关的返回码，公共返回码请参考 [公共返回码](/super-board-server/common-error-codes)。

            <table>
            <tbody><tr>
            <th>返回码</th>
            <th>说明</th>
            </tr>
            <tr>
            <td>60100</td>
            <td>删除文件的类型参数错误</td>
            </tr>
            <tr>
            <td>60101</td>
            <td>找不到 FileId 对应的转码后文件。</td>
            </tr>
            </tbody></table>
          example: 0
        Message:
          type: string
          description: 错误描述。
          example: "succeed"
        RequestId:
          type: string
          description: 请求 ID。
          example: "abcd123"

